    <!-- PWA Métadonnées -->

    <!-- Android PWA spécifique -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#3b82f6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1e40af" />

    <!-- Correction focus Android -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />

    <style>
      /* Correction immédiate focus Android */
      html,
      body {
        position: relative;
        overflow-x: hidden;
        scroll-behavior: auto !important;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      @media (max-width: 768px) {
        body {
          min-height: 100vh;
          min-height: 100dvh;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Script immédiat pour correction focus Android -->
    <script>
      // Correction focus Android - exécution immédiate
      (function () {
        function scrollToTop() {
          window.scrollTo({ top: 0, left: 0, behavior: "instant" });
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
        }

        // Scroll immédiat
        scrollToTop();

        // Scroll après DOM ready
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", scrollToTop);
        } else {
          scrollToTop();
        }

        // Scroll après chargement complet
        window.addEventListener("load", function () {
          setTimeout(scrollToTop, 50);
          setTimeout(scrollToTop, 200);
        });

        // Correction pour PWA Android
        window.addEventListener("focus", function () {
          setTimeout(scrollToTop, 100);
        });

        document.addEventListener("visibilitychange", function () {
          if (!document.hidden) {
            setTimeout(scrollToTop, 100);
          }
        });
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
