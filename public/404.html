<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DooDates</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for React Router
      // Store the current path in sessionStorage and redirect to index.html
      // The React app will then restore the path from sessionStorage
      sessionStorage.setItem("redirectPath", location.pathname + location.search + location.hash);
      location.replace("/DooDates/");
    </script>
  </head>
  <body>
    <p>Loading DooDates...</p>
  </body>
</html>
