<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DooDates - Diagnostic IA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .log-section {
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #2563eb; }
        .btn-danger { background: #ef4444; }
        .btn-danger:hover { background: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” DooDates - Diagnostic IA</h1>
        <p>Cette page permet de diagnostiquer l'Ã©tat de l'agent IA et de l'application.</p>

        <div id="status-container">
            <!-- Status will be populated by JavaScript -->
        </div>

        <div class="log-section" id="log-container">
            <div>ğŸ” DÃ©marrage du diagnostic IA...</div>
        </div>

        <div style="margin-top: 20px;">
            <button class="btn" onclick="testGeminiAPI()">ğŸ¤– Tester API Gemini</button>
            <button class="btn" onclick="testQuota()">ğŸ“Š VÃ©rifier Quota</button>
            <button class="btn" onclick="testConversation()">ğŸ’¬ Tester Conversation</button>
            <button class="btn btn-danger" onclick="clearLogs()">ğŸ—‘ï¸ Effacer Logs</button>
        </div>

        <div style="margin-top: 30px;">
            <h3>ğŸ”— Liens utiles</h3>
            <ul>
                <li><a href="/DooDates/" style="color: #3b82f6;">ğŸ  Accueil DooDates</a></li>
                <li><a href="/DooDates/dashboard" style="color: #3b82f6;">ğŸ“Š Dashboard (si routing fonctionne)</a></li>
                <li><a href="https://github.com/julienfritschheydon/DooDates" style="color: #3b82f6;">ğŸ“ Repository GitHub</a></li>
            </ul>
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('log-container');
        const statusContainer = document.getElementById('status-container');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function addStatus(title, message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<strong>${title}</strong><br>${message}`;
            statusContainer.appendChild(statusDiv);
        }

        // Diagnostic automatique au chargement
        window.addEventListener('load', async () => {
            log('ğŸ” DÃ©but du diagnostic automatique...');
            
            // 1. VÃ©rifier l'environnement
            const isProduction = window.location.hostname.includes('github.io');
            const isDevelopment = window.location.hostname === 'localhost';
            
            log(`ğŸŒ Environnement: ${isProduction ? 'Production' : isDevelopment ? 'DÃ©veloppement' : 'Inconnu'}`);
            addStatus('Environnement', `${isProduction ? 'Production GitHub Pages' : isDevelopment ? 'DÃ©veloppement local' : 'Inconnu'}`, isProduction ? 'warning' : 'info');

            // 2. VÃ©rifier les variables d'environnement
            const geminiKey = import.meta.env?.VITE_GEMINI_API_KEY;
            const e2eMocks = import.meta.env?.VITE_E2E_FORCE_MOCKS;
            const basePath = import.meta.env?.VITE_BASE_PATH;
            
            log(`ğŸ”‘ VITE_GEMINI_API_KEY: ${geminiKey ? 'DEFINED' : 'UNDEFINED'}`);
            log(`ğŸ­ VITE_E2E_FORCE_MOCKS: ${e2eMocks || 'false'}`);
            log(`ğŸ“ VITE_BASE_PATH: ${basePath || 'undefined'}`);
            
            if (geminiKey) {
                addStatus('API Gemini', 'ClÃ© API dÃ©finie', 'success');
            } else {
                addStatus('API Gemini', 'ClÃ© API non dÃ©finie - IA non fonctionnelle', 'error');
            }

            if (e2eMocks === 'true') {
                addStatus('Mode E2E', 'Mocks activÃ©s - IA simulÃ©e', 'warning');
            }

            // 3. VÃ©rifier les services disponibles
            try {
                const response = await fetch('/DooDates/manifest.json');
                if (response.ok) {
                    log('âœ… Manifest.json accessible');
                    addStatus('Application', 'Fichiers statiques accessibles', 'success');
                } else {
                    throw new Error('Manifest.json non accessible');
                }
            } catch (error) {
                log(`âŒ Erreur accÃ¨s fichiers: ${error.message}`);
                addStatus('Application', 'Fichiers statiques inaccessibles', 'error');
            }

            // 4. VÃ©rifier localStorage
            try {
                localStorage.setItem('test-diagnostic', 'ok');
                localStorage.removeItem('test-diagnostic');
                log('âœ… localStorage fonctionnel');
                addStatus('Stockage local', 'localStorage accessible', 'success');
            } catch (error) {
                log(`âŒ Erreur localStorage: ${error.message}`);
                addStatus('Stockage local', 'localStorage non accessible', 'error');
            }

            log('ğŸ” Diagnostic automatique terminÃ©');
        });

        async function testGeminiAPI() {
            log('ğŸ¤– Test de l\'API Gemini...');
            
            const apiKey = import.meta.env?.VITE_GEMINI_API_KEY;
            if (!apiKey) {
                log('âŒ VITE_GEMINI_API_KEY non dÃ©finie');
                addStatus('Test Gemini', 'ClÃ© API manquante', 'error');
                return;
            }

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "RÃ©ponds simplement: 'API Gemini fonctionne'"
                            }]
                        }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    log('âœ… API Gemini rÃ©pond correctement');
                    log(`ğŸ“ RÃ©ponse: ${data.candidates[0].content.parts[0].text}`);
                    addStatus('Test Gemini', 'API Gemini fonctionnelle', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`âŒ Erreur API Gemini: ${error.message}`);
                addStatus('Test Gemini', `Erreur: ${error.message}`, 'error');
            }
        }

        function testQuota() {
            log('ğŸ“Š Test du systÃ¨me de quota...');
            
            // Simuler un test de quota
            const quotaData = {
                isGuest: true,
                quotaUsed: 1,
                quotaLimit: 10,
                isE2E: false
            };

            log(`ğŸ“Š Quota: ${quotaData.quotaUsed}/${quotaData.quotaLimit}`);
            log(`ğŸ‘¤ Type: ${quotaData.isGuest ? 'Guest' : 'Authenticated'}`);
            
            if (quotaData.quotaUsed >= quotaData.quotaLimit) {
                addStatus('Test Quota', 'Quota dÃ©passÃ©', 'error');
            } else {
                addStatus('Test Quota', `Quota disponible: ${quotaData.quotaLimit - quotaData.quotaUsed}`, 'success');
            }
        }

        async function testConversation() {
            log('ğŸ’¬ Test du systÃ¨me de conversation...');
            
            // Simuler une conversation
            const testMessage = {
                role: 'user',
                content: 'Test diagnostic',
                timestamp: new Date().toISOString()
            };
            
            log(`ğŸ“ Message test: ${JSON.stringify(testMessage)}`);
            
            // Simuler une rÃ©ponse
            setTimeout(() => {
                log('ğŸ¤– RÃ©ponse simulÃ©e: Diagnostic IA terminÃ© avec succÃ¨s');
                addStatus('Test Conversation', 'SystÃ¨me de conversation opÃ©rationnel', 'success');
            }, 1000);
        }

        function clearLogs() {
            logContainer.innerHTML = '<div>ğŸ” Logs effacÃ©s...</div>';
            statusContainer.innerHTML = '';
        }
    </script>
</body>
</html>
