repos:
  - repo: local
    hooks:
      - id: ggshield
        name: ggshield secret scan (pre-commit)
        entry: ggshield secret scan pre-commit
        language: system
        types: [text]
        stages: [pre-commit]
      - id: eslint
        name: ESLint
        entry: npm run lint -- --max-warnings=0
        language: system
        types: [file]
        files: \.(js|jsx|ts|tsx)$
        stages: [pre-commit]

