name: 8Ô∏è‚É£ Workflow Monitoring & Health Report

on:
  # üî• Monitoring hybride intelligent:
  # 1Ô∏è‚É£ D√©clench√© imm√©diatement apr√®s workflows CRITIQUES
  workflow_run:
    workflows:
      - "1Ô∏è‚É£ PR Complete Validation"           # PR validation (+ production-smoke)
      - "2Ô∏è‚É£ Develop ‚Üí Main (Auto-merge)"      # Auto-merge develop
      - "3Ô∏è‚É£ Main Post-Merge E2E"              # Tests post-merge
      - "4Ô∏è‚É£ Main Deploy to GitHub Pages"      # D√©ploiement production
      - "5Ô∏è‚É£ Production Smoke Tests"           # Tests production r√©elle
      - "7Ô∏è‚É£ Nightly Full Regression"          # Tests nocturnes
    types: [completed]
  
  # 2Ô∏è‚É£ Backup p√©riodique (d√©tecte workflows bloqu√©s/jamais termin√©s)
  schedule:
    # Toutes les 6 heures au lieu de 1h (4x/jour au lieu de 24x/jour)
    # = 83% moins d'ex√©cutions inutiles
    - cron: '0 */6 * * *'
  
  # 3Ô∏è‚É£ Manuel (toujours pratique pour debug)
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-monitoring
  cancel-in-progress: false  # Ne pas annuler, laisser s'accumuler pour avoir l'historique

permissions:
  contents: write
  actions: read
  issues: write

jobs:
  generate-health-report:
    runs-on: ubuntu-latest
    
    # üéØ Condition intelligente: Ne s'ex√©cute que si pertinent
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_run' && 
       (github.event.workflow_run.conclusion != 'success' || 
        contains(fromJSON('["4Ô∏è‚É£ Main Deploy to GitHub Pages", "5Ô∏è‚É£ Production Smoke Tests"]'), github.event.workflow_run.name)))
    
    steps:
      - name: üìä Contexte de d√©clenchement
        run: |
          echo "üîî Monitoring d√©clench√© par: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "üìã Workflow surveill√©: ${{ github.event.workflow_run.name }}"
            echo "‚úÖ Status: ${{ github.event.workflow_run.conclusion }}"
            echo "üéØ Raison: Workflow critique ou √©chec d√©tect√©"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "‚è∞ Ex√©cution p√©riodique (backup 6h)"
          else
            echo "üë§ Ex√©cution manuelle"
          fi
      
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì¶ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üîß Install dependencies
        run: npm ci

      - name: üé≠ Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-
            ${{ runner.os }}-playwright-

      - name: üé≠ Install Playwright browsers
        run: |
          echo "üì¶ Installation de chromium avec d√©pendances syst√®me..."
          npx playwright install --with-deps chromium

      - name: üì• Download test artifacts from failed workflows
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # T√©l√©charger les artefacts de test des workflows r√©cents
          gh run list --workflow="7-nightly-regression.yml" --limit 3 --json databaseId,conclusion | \
          jq -r '.[] | select(.conclusion == "failure") | .databaseId' | \
          while read run_id; do
            echo "üì• T√©l√©chargement artefacts du run $run_id"
            gh run download $run_id --pattern "test-results-*" --dir "temp-artifacts/$run_id" 2>/dev/null || true
          done

      - name: üìä Generate Workflow Health Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_API_URL: ${{ github.api_url }}
        run: node scripts/monitor-workflow-failures.js

      - name: üì§ Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # D√©terminer la branche cible
          # Si d√©clench√© par workflow_run, utiliser la branche du workflow d√©clencheur depuis l'√©v√©nement
          # Sinon, utiliser la branche par d√©faut
          if [ -n "${{ github.event.workflow_run.head_branch }}" ]; then
            BRANCH="${{ github.event.workflow_run.head_branch }}"
          elif [ -n "${{ github.ref_name }}" ]; then
            BRANCH="${{ github.ref_name }}"
          else
            BRANCH="main"
          fi
          
          echo "Branche cible: $BRANCH"
          
          # S'assurer qu'on est sur la bonne branche et √† jour
          git fetch origin $BRANCH || git fetch origin main || git fetch origin develop
          git checkout $BRANCH 2>/dev/null || git checkout -b $BRANCH origin/$BRANCH 2>/dev/null || echo "‚ö†Ô∏è Impossible de checkout $BRANCH, utilisation de la branche actuelle"
          git pull origin $BRANCH 2>/dev/null || true
          
          # Ajouter les fichiers de monitoring
          git add "Docs/monitoring/workflow-failures-report.md" "Docs/monitoring/workflow-status.json" 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "‚úÖ Aucun changement d√©tect√©, rien √† committer"
          else
            COMMIT_MESSAGE="docs: mise √† jour du rapport de monitoring des workflows (run #${GITHUB_RUN_NUMBER:-local}) [skip ci]"
            git commit -m "$COMMIT_MESSAGE"
          fi

          git push origin $BRANCH || {
            echo "‚ùå Erreur lors du push, tentative avec HEAD"
            git push origin HEAD:$BRANCH || echo "‚ùå √âchec du push"
          }

      - name: üìã Display Report Summary
        if: always()
        run: |
          if [ -f "Docs/monitoring/workflow-failures-report.md" ]; then
            echo "## üìä R√©sum√© du Rapport de Monitoring"
            echo ""
            head -n 50 "Docs/monitoring/workflow-failures-report.md"
          fi

