name: 8ï¸âƒ£ Workflow Monitoring & Health Report

on:
  # ğŸ”¥ Monitoring hybride intelligent:
  # 1ï¸âƒ£ DÃ©clenchÃ© immÃ©diatement aprÃ¨s workflows CRITIQUES
  workflow_run:
    workflows:
      - "1ï¸âƒ£ PR Complete Validation"           # PR validation (+ production-smoke)
      - "2ï¸âƒ£ Develop â†’ Main (Auto-merge)"      # Auto-merge develop
      - "3ï¸âƒ£ Main Post-Merge E2E"              # Tests post-merge
      - "4ï¸âƒ£ Main Deploy to GitHub Pages"      # DÃ©ploiement production
      - "5ï¸âƒ£ Production Smoke Tests"           # Tests production rÃ©elle
      - "7ï¸âƒ£ Nightly Full Regression"          # Tests nocturnes
    types: [completed]
  
  # 2ï¸âƒ£ Backup pÃ©riodique (dÃ©tecte workflows bloquÃ©s/jamais terminÃ©s)
  schedule:
    # Toutes les 6 heures au lieu de 1h (4x/jour au lieu de 24x/jour)
    # = 83% moins d'exÃ©cutions inutiles
    - cron: '0 */6 * * *'
  
  # 3ï¸âƒ£ Manuel (toujours pratique pour debug)
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-monitoring
  cancel-in-progress: false  # Ne pas annuler, laisser s'accumuler pour avoir l'historique

permissions:
  contents: write
  actions: read
  issues: write

jobs:
  generate-health-report:
    runs-on: ubuntu-latest
    
    # ğŸ¯ Condition intelligente: Ne s'exÃ©cute que si pertinent
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_run' && 
       (github.event.workflow_run.conclusion != 'success' || 
        contains(fromJSON('["4ï¸âƒ£ Main Deploy to GitHub Pages", "5ï¸âƒ£ Production Smoke Tests"]'), github.event.workflow_run.name)))
    
    steps:
      - name: ğŸ“Š Contexte de dÃ©clenchement
        run: |
          echo "ğŸ”” Monitoring dÃ©clenchÃ© par: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "ğŸ“‹ Workflow surveillÃ©: ${{ github.event.workflow_run.name }}"
            echo "âœ… Status: ${{ github.event.workflow_run.conclusion }}"
            echo "ğŸ¯ Raison: Workflow critique ou Ã©chec dÃ©tectÃ©"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            echo "â° ExÃ©cution pÃ©riodique (backup 6h)"
          else
            echo "ğŸ‘¤ ExÃ©cution manuelle"
          fi
      
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-
            ${{ runner.os }}-playwright-

      - name: ğŸ­ Install Playwright browsers
        run: |
          echo "ğŸ“¦ Installation de chromium avec dÃ©pendances systÃ¨me..."
          npx playwright install --with-deps chromium

      - name: ğŸ“¥ Download test artifacts from failed workflows
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # TÃ©lÃ©charger les artefacts de test des workflows rÃ©cents
          gh run list --workflow="7-nightly-regression.yml" --limit 3 --json databaseId,conclusion | \
          jq -r '.[] | select(.conclusion == "failure") | .databaseId' | \
          while read run_id; do
            echo "ğŸ“¥ TÃ©lÃ©chargement artefacts du run $run_id"
            gh run download $run_id --pattern "test-results-*" --dir "temp-artifacts/$run_id" 2>/dev/null || true
          done

      - name: ğŸ“Š Generate Workflow Health Report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_API_URL: ${{ github.api_url }}
        run: node scripts/monitor-workflow-failures.js

      - name: ğŸ“¤ Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # DÃ©terminer la branche cible
          # Si dÃ©clenchÃ© par workflow_run, utiliser la branche du workflow dÃ©clencheur depuis l'Ã©vÃ©nement
          # Sinon, utiliser la branche par dÃ©faut
          if [ -n "${{ github.event.workflow_run.head_branch }}" ]; then
            BRANCH="${{ github.event.workflow_run.head_branch }}"
          elif [ -n "${{ github.ref_name }}" ]; then
            BRANCH="${{ github.ref_name }}"
          else
            BRANCH="main"
          fi
          
          echo "Branche cible: $BRANCH"
          
          # S'assurer qu'on est sur la bonne branche et Ã  jour
          git fetch origin $BRANCH || git fetch origin main || git fetch origin develop
          git checkout $BRANCH 2>/dev/null || git checkout -b $BRANCH origin/$BRANCH 2>/dev/null || echo "âš ï¸ Impossible de checkout $BRANCH, utilisation de la branche actuelle"
          git pull origin $BRANCH 2>/dev/null || true
          
          # Ajouter les fichiers de monitoring
          git add "Docs/monitoring/workflow-failures-report.md" "Docs/monitoring/workflow-status.json" 2>/dev/null || true
          
          # Toujours committer pour mettre Ã  jour le timestamp, mÃªme si le contenu est identique
          if git diff --staged --quiet; then
            echo "ğŸ“ Contenu identique, mais commit du timestamp pour traÃ§abilitÃ©"
            # Forcer un changement en touchant le fichier pour mettre Ã  jour le timestamp
            touch "Docs/monitoring/workflow-failures-report.md"
            git add "Docs/monitoring/workflow-failures-report.md"
          fi
          
          git commit -m "docs: mise Ã  jour du rapport de monitoring des workflows [skip ci]" || echo "âœ… Rien Ã  committer"
          git push origin $BRANCH || {
            echo "âŒ Erreur lors du push, tentative avec HEAD"
            git push origin HEAD:$BRANCH || echo "âŒ Ã‰chec du push"
          }

      - name: ğŸ“‹ Display Report Summary
        if: always()
        run: |
          if [ -f "Docs/monitoring/workflow-failures-report.md" ]; then
            echo "## ğŸ“Š RÃ©sumÃ© du Rapport de Monitoring"
            echo ""
            head -n 50 "Docs/monitoring/workflow-failures-report.md"
          fi

