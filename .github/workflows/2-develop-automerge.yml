name: 2ï¸âƒ£ Develop â†’ Main (Auto-merge)

on:
  push:
    branches: [develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # ========================================
  # DÃ‰TECTION CHANGEMENTS (skip docs only)
  # ========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code }}
      src: ${{ steps.changes.outputs.src }}
      tests-only: ${{ steps.changes.outputs.tests-only }}
      e2e-required: ${{ steps.changes.outputs.e2e-required }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Detect file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'vitest.config.ts'
              - 'tsconfig.json'
              - 'playwright.config.ts'
              - '.github/workflows/**'
            
            # Changements nÃ©cessitant E2E (toujours tester)
            e2e-required:
              - 'src/**/!(*.test.ts|*.test.tsx|__tests__)'
              - 'src/**/*.tsx'
              - 'src/**/*.jsx'
              - 'src/**/!(*.test).ts'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'playwright.config.ts'
              - 'tests/e2e/**'
            
            # Changements tests unitaires uniquement (skip E2E safe)
            tests-only:
              - 'src/**/__tests__/**'
              - 'src/**/*.test.ts'
              - 'src/**/*.test.tsx'
              - 'vitest.config.ts'
            
            # Code source (hors tests)
            src:
              - 'src/**/!(*.test.ts|*.test.tsx)'
            
            docs:
              - 'Docs/**/*.md'
              - 'README.md'
              - '*.md'

  # ========================================
  # SKIP NOTIFICATION (docs only)
  # ========================================
  skip-notification:
    needs: changes
    if: needs.changes.outputs.code == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Docs only - Skip tests
        run: |
          echo "âœ… Only documentation files changed"
          echo "Skipping tests and auto-merge"
          echo "Changes detected:"
          echo "  - Code changes: ${{ needs.changes.outputs.code }}"

  # ========================================
  # TESTS (skip si docs only)
  # ========================================
  tests-unit:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§ª Tests unitaires
        run: npm run test:unit

      - name: ğŸ”— Tests d'intÃ©gration
        run: npm run test:integration

      - name: ğŸ¨ Tests UX RÃ©gression
        run: npm run test:ux-regression

  tests-e2e:
    needs: changes
    # E2E requis SI:
    # - Code source modifiÃ© (src hors tests)
    # - Config modifiÃ©e (package.json, vite, playwright)
    # - Tests E2E modifiÃ©s
    # E2E SKIP SI:
    # - Uniquement tests unitaires (*.test.ts dans __tests__/)
    # - Uniquement vitest.config.ts
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.changes.outputs.e2e-required == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ­ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§­ Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: "Tests E2E Smoke (develop: fast validation)"
        run: npm run test:e2e:smoke

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-develop-smoke
          path: playwright-report
          retention-days: 7

  # ========================================
  # E2E SKIP NOTIFICATION
  # ========================================
  e2e-skip-notification:
    needs: changes
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.changes.outputs.tests-only == 'true' &&
      needs.changes.outputs.e2e-required == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: âš¡ E2E Skipped - Tests unitaires uniquement
        run: |
          echo "âœ… Only unit test files changed"
          echo "Skipping E2E tests (safe)"
          echo "Files changed:"
          echo "  - Unit tests: ${{ needs.changes.outputs.tests-only }}"
          echo "  - Source code: ${{ needs.changes.outputs.src }}"
          echo "  - E2E required: ${{ needs.changes.outputs.e2e-required }}"

  build-validation:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”§ Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('.eslintrc*', 'src/**/*.ts*', 'src/**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: ğŸ”§ Cache TypeScript Build Info
        uses: actions/cache@v4
        with:
          path: .tsbuildinfo
          key: ${{ runner.os }}-tsbuildinfo-${{ hashFiles('src/**/*.ts*', 'tsconfig*.json') }}
          restore-keys: |
            ${{ runner.os }}-tsbuildinfo-

      - name: ğŸ”§ Cache Vite Build
        uses: actions/cache@v4
        with:
          path: |
            dist
            node_modules/.vite
          key: ${{ runner.os }}-vite-build-${{ hashFiles('src/**', 'vite.config.ts', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-vite-build-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ” VÃ©rification TypeScript
        run: npm run type-check

      - name: ğŸ§¹ Lint (warnings allowed on develop)
        run: npm run lint -- --max-warnings 1000

      - name: ğŸ—ï¸ Build production
        run: npm run build

  auto-merge-to-main:
    needs: [changes, tests-unit, tests-e2e, build-validation]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      needs.tests-unit.result == 'success' &&
      (needs.tests-e2e.result == 'success' || needs.tests-e2e.result == 'skipped') &&
      needs.build-validation.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WORKFLOW }}

      - name: ğŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Merge develop â†’ main
        run: |
          git checkout main
          git merge --no-ff develop -m "chore: auto-merge develop to main (CI validated)"
          git push origin main

      - name: ğŸ“¢ Notify success
        run: |
          echo "âœ… Develop merged to main successfully"
          echo "All tests passed, deployment workflows will now run"

  notify-failure:
    needs: [changes, tests-unit, tests-e2e, build-validation]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (needs.tests-unit.result == 'failure' ||
       (needs.tests-e2e.result == 'failure' && needs.tests-e2e.result != 'skipped') ||
       needs.build-validation.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue if Validation Failed
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Develop Validation Failed - Auto-merge blocked',
              body: 'Validation echouee sur develop. Commit: ' + context.sha + ' - Auteur: ' + context.actor + ' - Workflow: ' + context.payload.repository.html_url + '/actions/runs/' + context.runId + '\n\nLe merge automatique vers main a ete bloque. Corrigez les erreurs et re-pushez sur develop.',
              labels: ['bug', 'develop-branch', 'automated', 'ci-failure']
            });

