name: Staging Branch Tests

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  staging-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸ§ª Tests Testing Complets
        run: npm run test:unit:fast && npm run lint -- --max-warnings=0
        timeout: 3m
        
      - name: ðŸŽ­ Tests E2E Smoke
        run: npm run test:e2e:smoke
        timeout: 5m
        
      - name: ðŸŽ­ Tests E2E Functional
        run: npm run test:e2e:functional
        timeout: 10m
        
      - name: âš¡ Tests Performance
        run: npm run test:integration
        timeout: 5m
        
