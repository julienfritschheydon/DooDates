name: 5ï¸âƒ£ Pre-Main â†’ Main (Auto-merge)

on:
  push:
    branches: [pre-main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # ========================================
  # DÃ‰TECTION CHANGEMENTS (skip docs only)
  # ========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code || 'false' }}
      src: ${{ steps.changes.outputs.src || 'false' }}
      tests-only: ${{ steps.changes.outputs.tests-only || 'false' }}
      e2e-required: ${{ steps.changes.outputs.e2e-required || 'false' }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Detect file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'vitest.config.ts'
              - 'tsconfig.json'
              - 'playwright.config.ts'
              - '.github/workflows/**'
            
            # Changements nÃ©cessitant E2E (toujours tester)
            e2e-required:
              - 'src/**/!(*.test.ts|*.test.tsx|__tests__)'
              - 'src/**/*.tsx'
              - 'src/**/*.jsx'
              - 'src/**/!(*.test).ts'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'playwright.config.ts'
              - 'tests/e2e/**'
            
            # Changements tests unitaires uniquement (skip E2E safe)
            tests-only:
              - 'src/**/__tests__/**'
              - 'src/**/*.test.ts'
              - 'src/**/*.test.tsx'
              - 'vitest.config.ts'
            
            # Code source (hors tests)
            src:
              - 'src/**/!(*.test.ts|*.test.tsx)'
            
            docs:
              - 'Docs/**/*.md'
              - 'README.md'
              - '*.md'

  # ========================================
  # SKIP NOTIFICATION (docs only)
  # ========================================
  skip-notification:
    needs: changes
    if: needs.changes.outputs.code == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Docs only - Skip tests
        run: |
          echo "âœ… Only documentation files changed"
          echo "Skipping tests and auto-merge"
          echo "Changes detected:"
          echo "  - Code changes: ${{ needs.changes.outputs.code }}"
          echo "  - Branch: ${{ github.ref_name }}"

  # ========================================
  # PRÃ‰PARATION DÃ‰PENDANCES (partagÃ©e optimisÃ©e)
  # ========================================
  prepare-deps:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies (optimisÃ©)
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-combined-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-combined-
            ${{ runner.os }}-deps-

      - name: ğŸ”§ Install dependencies (si cache miss)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          npm ci --prefer-offline --no-audit
          npx playwright install --with-deps chromium

      - name: ğŸ”§ Cache TypeScript Build Info
        uses: actions/cache@v4
        with:
          path: |
            .tsbuildinfo
            node_modules/.vite
          key: ${{ runner.os }}-build-cache-${{ hashFiles('src/**/*', 'tsconfig.json', 'vite.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-build-cache-



  # ========================================
  # TESTS UNITAIRES (PARALLÃˆLE)
  # ========================================
  tests-unit:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      INTEGRATION_TEST_PASSWORD: ${{ secrets.INTEGRATION_TEST_PASSWORD }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-combined-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-combined-

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ§ª Tests unitaires complets
        run: npm run test:unit

      - name: ğŸ”— Tests d'intÃ©gration
        run: npm run test:integration

      - name: ğŸ¨ Tests UX RÃ©gression
        run: npm run test:ux-regression

  # ========================================
  # BUILD VALIDATION (PARALLÃˆLE)
  # ========================================
  build-validation:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-combined-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-combined-

      - name: ğŸ”§ Restore TypeScript Build Info
        uses: actions/cache@v4
        with:
          path: |
            .tsbuildinfo
            node_modules/.vite
          key: ${{ runner.os }}-build-cache-${{ hashFiles('src/**/*', 'tsconfig.json', 'vite.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-build-cache-

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”§ Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('.eslintrc*', 'src/**/*.ts*', 'src/**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: ğŸ” VÃ©rification TypeScript
        run: npm run type-check

      - name: ğŸ§¹ Lint (warnings allowed on develop)
        run: npm run lint -- --max-warnings 1000

      - name: ğŸ—ï¸ Build production (optimisÃ©)
        run: npm run build

  # ========================================
  # E2E SMART (PARALLÃˆLE - CONDITIONNEL)
  # ========================================
  tests-e2e:
    needs: [changes, prepare-deps]
    # E2E requis SI:
    # - Code source modifiÃ© (src hors tests)
    # - Config modifiÃ©e (package.json, vite, playwright)
    # - Tests E2E modifiÃ©s
    # E2E SKIP SI:
    # - Uniquement tests unitaires (*.test.ts dans __tests__/)
    # - Uniquement vitest.config.ts
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.changes.outputs.e2e-required == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-combined-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-combined-

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "ğŸš€ E2E Smoke (validation rapide)"
        run: npm run test:e2e:smoke -- --reporter=html,json

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-branch-smoke
          path: playwright-report
          retention-days: 7

      - name: ğŸ“¤ Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-branch-smoke
          path: |
            test-results
            test-results.json
          retention-days: 7

  # ========================================
  # E2E SKIP NOTIFICATION
  # ========================================
  e2e-skip-notification:
    needs: changes
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.changes.outputs.tests-only == 'true' &&
      needs.changes.outputs.e2e-required == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: âš¡ E2E Skipped - Tests unitaires uniquement
        run: |
          echo "âœ… Only unit test files changed"
          echo "Skipping E2E tests (safe)"
          echo "Files changed:"
          echo "  - Unit tests: ${{ needs.changes.outputs.tests-only }}"
          echo "  - Source code: ${{ needs.changes.outputs.src }}"
          echo "  - E2E required: ${{ needs.changes.outputs.e2e-required }}"
          echo "  - Branch: ${{ github.ref_name }}"

  # ========================================
  # BUILD VALIDATION (PARALLÃˆLE)
  # ========================================
  build-validation-main:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-combined-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-combined-

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”§ Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('.eslintrc*', 'src/**/*.ts*', 'src/**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: ğŸ”§ Cache TypeScript Build Info
        uses: actions/cache@v4
        with:
          path: .tsbuildinfo
          key: ${{ runner.os }}-tsbuildinfo-${{ hashFiles('src/**/*.ts*', 'tsconfig*.json') }}
          restore-keys: |
            ${{ runner.os }}-tsbuildinfo-

      - name: ğŸ”§ Cache Vite Build
        uses: actions/cache@v4
        with:
          path: |
            dist
            node_modules/.vite
          key: ${{ runner.os }}-vite-build-${{ hashFiles('src/**', 'vite.config.ts', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-vite-build-

      - name: ğŸ” VÃ©rification TypeScript
        run: npm run type-check

      - name: ğŸ§¹ Lint (warnings allowed on develop)
        run: npm run lint -- --max-warnings 1000

      - name: ğŸ—ï¸ Build production
        run: npm run build

  # ========================================
  # AUTO-MERGE TO MAIN (PARALLÃˆLE - VALIDATION RAPIDE)
  # ========================================
  auto-merge-to-main:
    needs: [changes, tests-unit, build-validation-main, tests-e2e]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (
        (needs.tests-unit.result == 'success' || needs.tests-unit.result == 'skipped') &&
        (needs.build-validation-main.result == 'success' || needs.build-validation-main.result == 'skipped') &&
        (needs.tests-e2e.result == 'success' || needs.tests-e2e.result == 'skipped')
      )
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WORKFLOW }}

      - name: ğŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Merge pre-main â†’ main (rapide)
        run: |
          git checkout main
          git merge --no-ff ${{ github.ref_name }} -m "chore: auto-merge ${{ github.ref_name }} to main (CI validated)"
          git push origin main

      - name: ğŸ“¢ Notify success
        run: |
          echo "âœ… ${{ github.ref_name }} merged to main successfully"
          echo "All tests passed, deployment workflows will now run"
          echo "âš¡ Fast merge completed - validation will continue on main"

  # ========================================
  # NOTIFICATION Ã‰CHEC (VALIDATION RAPIDE)
  # ========================================
  notify-failure:
    needs: [changes, tests-unit, build-validation-main, tests-e2e]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (needs.tests-unit.result == 'failure' || 
       needs.build-validation-main.result == 'failure' ||
       needs.tests-e2e.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-deps-combined-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-combined-

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Download E2E test results (if failed)
        if: needs.tests-e2e.result == 'failure'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: test-results-branch-smoke
          merge-multiple: true
          path: test-results

      - name: ğŸ“Š Generate E2E Summary (if failed)
        id: e2e-summary
        if: needs.tests-e2e.result == 'failure'
        run: |
          if [ -d test-results ] || [ -f test-results.json ]; then
            node scripts/generate-regression-summary.js ${{ github.ref_name }} || echo "Summary generation failed"
          else
            echo "No test results available"
          fi
        continue-on-error: true

      - name: Create Issue if Validation Failed
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const unitStatus = '${{ needs.tests-unit.result }}';
            const buildStatus = '${{ needs.build-validation-main.result }}';
            const e2eStatus = '${{ needs.tests-e2e.result }}';
            
            let failedComponents = [];
            if (unitStatus === 'failure') failedComponents.push('Tests Unitaires');
            if (buildStatus === 'failure') failedComponents.push('Build & Validation');
            if (e2eStatus === 'failure') failedComponents.push('E2E Tests');
            
            let issueBody = `## âŒ Validation Ã©chouÃ©e sur ${{ github.ref_name }} - Auto-merge bloquÃ©\n\n`;
            issueBody += `**Composants en Ã©chec:** ${failedComponents.join(', ')}\n\n`;
            issueBody += `**DÃ©tails:**\n`;
            issueBody += `- ğŸ§ª Tests Unitaires: ${unitStatus === 'failure' ? 'âŒ' : 'âœ…'} ${unitStatus}\n`;
            issueBody += `- ğŸ—ï¸ Build & Validation: ${buildStatus === 'failure' ? 'âŒ' : 'âœ…'} ${buildStatus}\n`;
            issueBody += `- ğŸš€ E2E Tests: ${e2eStatus === 'failure' ? 'âŒ' : 'âœ…'} ${e2eStatus}\n\n`;
            issueBody += `**Informations:**\n`;
            issueBody += `- Commit: \`${{ github.sha }}\`\n`;
            issueBody += `- Branch: \`${{ github.ref_name }}\`\n`;
            issueBody += `- âš¡ Fast validation mode - Main protection maintained\n`;
            
            // Ajouter le rÃ©sumÃ© E2E dÃ©taillÃ© si disponible
            if (e2eStatus === 'failure') {
              const summaryPath = path.join(process.cwd(), 'regression-summary.md');
              if (fs.existsSync(summaryPath)) {
                const e2eSummary = fs.readFileSync(summaryPath, 'utf-8');
                issueBody += `---\n\n## ğŸš€ DÃ©tails des Erreurs E2E (${{ github.ref_name }})\n\n${e2eSummary}\n`;
              } else {
                issueBody += `---\n\nğŸ“‹ **Rapports E2E dÃ©taillÃ©s disponibles dans les artefacts GitHub Actions**\n`;
              }
            }
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ Branch Validation Failed - Auto-merge blocked',
              body: issueBody,
              labels: ['bug', '${{ github.ref_name }}-branch', 'automated', 'ci-failure', 'urgent']
            });

