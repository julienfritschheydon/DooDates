name: 7Ô∏è‚É£ Nightly Full Regression

on:
  schedule:
    - cron: '0 2 * * *'  # Tous les jours √† 2h du matin (UTC)
  workflow_dispatch:  # Permet ex√©cution manuelle

permissions:
  contents: read
  issues: write

jobs:
  full-regression:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ['chromium', 'firefox', 'webkit', 'Mobile Chrome', 'Mobile Safari']
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üîß Install dependencies
        run: npm ci

      - name: üé≠ Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ matrix.project }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-${{ matrix.project }}-
            ${{ runner.os }}-playwright-

      - name: üß≠ Install Playwright Browser (${{ matrix.project }})
        run: |
          # D√©terminer le navigateur √† installer
          case "${{ matrix.project }}" in
            "chromium"|"Mobile Chrome")
              BROWSER="chromium"
              ;;
            "firefox")
              BROWSER="firefox"
              ;;
            "webkit"|"Mobile Safari")
              BROWSER="webkit"
              ;;
            *)
              BROWSER="chromium firefox webkit"
              ;;
          esac
          
          # Toujours installer avec --with-deps en CI (d√©pendances syst√®me non cach√©es)
          echo "üì¶ Installation de $BROWSER avec d√©pendances syst√®me..."
          npx playwright install --with-deps $BROWSER

      - name: üîç Run Full Regression Suite (${{ matrix.project }})
        run: npx playwright test --project="${{ matrix.project }}" --reporter=html,json
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          INTEGRATION_TEST_PASSWORD: ${{ secrets.INTEGRATION_TEST_PASSWORD }}

      - name: üìä Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-nightly-${{ matrix.project }}
          path: playwright-report
          retention-days: 30

      - name: üì§ Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.project }}
          path: |
            test-results
            test-results.json
          retention-days: 7

  e2e-performance:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üîß Install dependencies
        run: npm ci

      - name: üß≠ Install Playwright Browser (chromium)
        run: npx playwright install --with-deps chromium

      - name: ‚ö° Run E2E Performance Suite (chromium)
        run: npx playwright test tests/e2e/dashboard-performance.spec.ts --project=chromium --reporter=html,json
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          INTEGRATION_TEST_PASSWORD: ${{ secrets.INTEGRATION_TEST_PASSWORD }}

      - name: üìä Upload Playwright report (performance)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-performance
          path: playwright-report
          retention-days: 30

      - name: üì§ Upload test results JSON (performance)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-performance
          path: |
            test-results
            test-results.json
          retention-days: 7

      - name: üö® Check for Performance Regressions (>20%)
        id: performance-regression
        run: node scripts/detect-performance-regression.js
        continue-on-error: true

      - name: üìù Create Performance Regression Issue
        if: steps.performance-regression.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            const reportPath = path.join(process.cwd(), 'performance-regression-report.md');
            if (!fs.existsSync(reportPath)) {
              console.log('No regression report found');
              return;
            }

            const reportContent = fs.readFileSync(reportPath, 'utf-8');

            const today = new Date().toISOString().split('T')[0];
            const issueTitle = `üö® Performance Regression Detected - E2E Tests - ${today}`;

            try {
              // Check for existing performance regression issue today
              const { data: issues } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'performance-regression,automated',
                per_page: 10
              });

              const todayIssue = issues.find(issue =>
                issue.title.includes('Performance Regression') &&
                (issue.title.includes(today) || issue.created_at.startsWith(today))
              );

              if (todayIssue) {
                // Update existing issue
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: todayIssue.number,
                  body: `## üîÑ Nouvelle r√©gression d√©tect√©e - ${new Date().toISOString()}\n\n${reportContent}`
                });
                console.log(`‚úÖ Comment ajout√© √† l'issue existante #${todayIssue.number}`);
              } else {
                // Create new issue
                const { data: issue } = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: issueTitle,
                  body: reportContent,
                  labels: ['performance-regression', 'automated', 'urgent', 'e2e-performance']
                });
                console.log(`‚úÖ Issue #${issue.number} cr√©√©e pour r√©gression performance E2E`);
              }
            } catch (error) {
              console.error('‚ùå Erreur lors de la cr√©ation/mise √† jour de l\'issue:', error);
            }

  regression-summary:
    needs: [full-regression, e2e-performance]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üîß Install dependencies
        run: npm ci

      - name: üì• Download test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          merge-multiple: true
          path: test-results

      - name: üì• Download Playwright reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-nightly-*
          merge-multiple: true
          path: artifacts

      - name: üìä Generate Regression Summary
        id: summary
        run: node scripts/generate-regression-summary.js
        continue-on-error: true

      - name: üìä Generate Detailed Failure Report
        if: always()
        run: |
          echo "üîç Extraction des tests en √©chec..."
          node scripts/extract-failures.js || echo "‚ö†Ô∏è Extraction des failures impossible"
        continue-on-error: true

      - name: üìã Display Summary
        if: always()
        run: |
          if [ -f regression-summary.md ]; then
            echo "üìä R√©sum√© de r√©gression:"
            cat regression-summary.md
          fi
          if [ -f failure-report.md ]; then
            echo ""
            echo "‚ùå Rapport d'√©checs d√©taill√©:"
            cat failure-report.md
            cat failure-report.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: üì§ Upload Summary & Failure Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-summary
          path: |
            regression-summary.md
            failure-report.md
          retention-days: 30

      - name: üìù Create or Update GitHub Issue on Failure
        if: failure() || needs.full-regression.result == 'failure' || steps.summary.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let summaryContent = '';
            const summaryPath = path.join(process.cwd(), 'regression-summary.md');
            
            if (fs.existsSync(summaryPath)) {
              summaryContent = fs.readFileSync(summaryPath, 'utf-8');
            } else {
              // Fallback si le fichier n'existe pas - v√©rifier les r√©sultats des jobs
              const failedJobs = [];
              if ('${{ needs.full-regression.result }}' === 'failure') {
                failedJobs.push('full-regression');
              }
              
              summaryContent = `# üö® Tests de R√©gression Nocturne - √âchec\n\n`;
              summaryContent += `**Date:** ${new Date().toISOString()}\n\n`;
              summaryContent += `‚ö†Ô∏è Les tests de r√©gression ont √©chou√©.\n\n`;
              
              if (failedJobs.length > 0) {
                summaryContent += `**Jobs √©chou√©s:**\n`;
                for (const job of failedJobs) {
                  summaryContent += `- ${job}\n`;
                }
                summaryContent += `\n`;
              }
              
              summaryContent += `**Workflow:** ${context.payload.repository.html_url}/actions/runs/${context.runId}\n`;
              summaryContent += `\nV√©rifiez les artefacts pour plus de d√©tails.\n`;
            }
            
            // Ajouter le lien vers le workflow
            summaryContent += `\n\n---\n\n`;
            summaryContent += `**üîó Lien vers le workflow:** [Voir les d√©tails](${context.payload.repository.html_url}/actions/runs/${context.runId})\n`;
            
            // Chercher une issue existante pour aujourd'hui
            const today = new Date().toISOString().split('T')[0];
            const issueTitle = `üö® Nightly Regression Tests - √âchec - ${today}`;
            
            try {
              // Chercher les issues ouvertes avec le label 'regression'
              const { data: issues } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'regression,automated',
                per_page: 20
              });
              
              // Chercher une issue cr√©√©e aujourd'hui avec "√âchec" dans le titre
              const todayIssue = issues.find(issue => 
                (issue.title.includes(today) || issue.created_at.startsWith(today)) &&
                issue.title.includes('√âchec')
              );
              
              if (todayIssue) {
                // Mettre √† jour l'issue existante
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: todayIssue.number,
                  body: summaryContent
                });
                
                // Ajouter un commentaire avec le nouveau r√©sum√©
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: todayIssue.number,
                  body: `## üîÑ R√©sum√© mis √† jour - ${new Date().toISOString()}\n\n${summaryContent}`
                });
                
                console.log(`‚úÖ Issue #${todayIssue.number} mise √† jour`);
              } else {
                // Cr√©er une nouvelle issue pour l'√©chec
                const { data: issue } = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: issueTitle,
                  body: summaryContent,
                  labels: ['bug', 'regression', 'automated', 'urgent']
                });
                
                console.log(`‚úÖ Issue #${issue.number} cr√©√©e pour l'√©chec des tests`);
              }
            } catch (error) {
              console.error('‚ùå Erreur lors de la cr√©ation/mise √† jour de l\'issue:', error);
              // Ne pas faire √©chouer le workflow si l'issue √©choue
            }
