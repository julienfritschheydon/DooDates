name: Auto-merge Testing â†’ Staging

on:
  push:
    branches: [testing]

jobs:
  validate:
    name: ğŸ§ª Validate Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit:fast
        timeout: 3m

      - name: ğŸ” TypeScript Check
        run: npm run type-check
        timeout: 2m

      - name: ğŸ§¹ Linting
        run: npm run lint
        timeout: 1m

      - name: ğŸ—ï¸ Build Validation
        run: npm run build
        timeout: 2m

      - name: ğŸ­ E2E Smoke Tests
        run: npm run test:e2e:smoke
        timeout: 5m

  auto-merge:
    name: ğŸš€ Auto-merge to Staging
    runs-on: ubuntu-latest
    needs: validate
    if: success()
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "Auto-merge Bot"
          git config --global user.email "bot@doodates.com"

      - name: ğŸ”„ Merge to Staging
        run: |
          git checkout staging
          git merge origin/testing --no-ff -m "Auto-merge: testing â†’ staging"
          
      - name: ğŸ“¤ Push to Staging
        run: git push origin staging
