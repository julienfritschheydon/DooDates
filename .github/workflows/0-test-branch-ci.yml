name: ğŸ§ª Test Branch - CI Conditions

on:
  push:
    branches: [test]
  workflow_dispatch: # Permet de lancer manuellement depuis GitHub UI

concurrency:
  group: test-branch-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: E2E Functional Tests (mÃªme configuration que CI principale)
  e2e-functional:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2] # 2 shards comme en CI principale
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§­ Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: âš¡ Run Functional Tests (CI mode - same config as develop/main)
        run: |
          npx playwright test \
            --config=playwright.config.optimized.ts \
            --project=chromium \
            --grep "@functional" \
            --grep-invert "@wip|@flaky|Suite ComplÃ¨te|Tests de non-rÃ©gression" \
            --shard=${{ matrix.shard }}/2 \
            --reporter=html,json
        env:
          CI: true
          VITE_GEMINI_API_KEY: fake-key-for-e2e-tests

      - name: ğŸ“Š Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-functional-shard-${{ matrix.shard }}
          path: playwright-report
          retention-days: 3

      - name: ğŸ“¤ Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-functional-shard-${{ matrix.shard }}
          path: test-results
          retention-days: 3

  # Job 2: E2E Smoke Tests (tests critiques rapides)
  e2e-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§­ Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: ğŸ”¥ Run Smoke Tests
        run: npm run test:e2e:smoke -- --reporter=html,json
        env:
          CI: true
          VITE_GEMINI_API_KEY: fake-key-for-e2e-tests

      - name: ğŸ“Š Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-smoke
          path: playwright-report
          retention-days: 3

      - name: ğŸ“¤ Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-smoke
          path: test-results
          retention-days: 3

  # Job 3: Summary avec commentaire
  test-summary:
    needs: [e2e-functional, e2e-smoke]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ“Š Test Summary
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'E2E Functional', status: '${{ needs.e2e-functional.result }}' },
              { name: 'E2E Smoke', status: '${{ needs.e2e-smoke.result }}' }
            ];
            
            const passed = jobs.filter(j => j.status === 'success').length;
            const total = jobs.length;
            const status = passed === total ? 'âœ…' : 'âŒ';
            
            let summary = `## ${status} Test Branch CI - ${passed}/${total} jobs rÃ©ussis\n\n`;
            summary += `**Branche:** \`test\`\n`;
            summary += `**Objectif:** Tester rapidement des corrections en conditions CI\n\n`;
            summary += `${jobs.map(j => `- ${j.status === 'success' ? 'âœ…' : 'âŒ'} ${j.name}`).join('\n')}\n\n`;
            
            if (passed === total) {
              summary += 'ğŸš€ **Tous les tests passent ! Les corrections peuvent Ãªtre mergÃ©es vers develop.**';
            } else {
              summary += 'âš ï¸ **Des tests ont Ã©chouÃ©. VÃ©rifier les rapports dans les artefacts.**';
            }
            
            summary += `\n\nğŸ“‹ **Rapports dÃ©taillÃ©s disponibles dans les artefacts GitHub Actions**`;
            
            // CrÃ©er un commentaire sur le commit ou la PR si disponible
            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            } else {
              // CrÃ©er un commentaire sur le commit
              github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: summary
              });
            }

