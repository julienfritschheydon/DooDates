name: ğŸ§ª Testing Branch - Pipeline complet

on:
  push:
    branches: [testing, test-dashboard]
  pull_request:
    branches: [testing]
  workflow_dispatch: # Permet de lancer manuellement depuis GitHub UI

concurrency:
  group: testing-branch-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1) Validation rapide (unit, TS, lint, build)
  validation-rapide:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Tests Unitaires Rapides
        run: npm run test:unit:fast

      - name: ğŸ“ TypeScript Check
        run: npm run type-check || echo "TypeScript check completed with warnings"

      - name: ğŸ§¹ Linting & Formatage
        run: npm run lint -- --max-warnings=30 || echo "Linting completed with warnings"

      - name: ğŸ—ï¸ Build Validation
        run: npm run build

  # 2) E2E isolÃ©s dashboard (tests corrigÃ©s)
  e2e-isolated:
    runs-on: ubuntu-latest
    needs: validation-rapide
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ­ Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§­ Install Playwright (Chromium only)
        run: |
          if [ "${{ steps.cache-playwright.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… Cache trouvÃ©, installation rapide (sans deps)..."
            npx playwright install chromium
          else
            echo "âš ï¸ Cache vide, installation avec dÃ©pendances systÃ¨me..."
            npx playwright install --with-deps chromium
          fi

      - name: ğŸ¯ Run Dashboard Tests (Tests corrigÃ©s)
        run: |
          npx playwright test \
            tests/e2e/dashboard-complete.spec.ts \
            tests/e2e/tags-folders.spec.ts \
            --config=playwright.config.optimized.ts \
            --project=chromium \
            --grep="@functional - (SÃ©lectionner|Assigner)" \
            --reporter=html,json
        env:
          CI: true
          VITE_GEMINI_API_KEY: fake-key-for-e2e-tests

      - name: ğŸ“Š Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-dashboard
          path: playwright-report
          retention-days: 3

      - name: ğŸ“¤ Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-dashboard
          path: test-results
          retention-days: 3

      - name: ğŸ“¸ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/**/*.png
          if-no-files-found: ignore
          retention-days: 3

      - name: ğŸ¥ Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/**/*.webm
          if-no-files-found: ignore
          retention-days: 3

      - name: ğŸ“‹ Upload traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces
          path: test-results/**/*.zip
          if-no-files-found: ignore
          retention-days: 3

  # 3) E2E smoke tests
  e2e-smoke:
    runs-on: ubuntu-latest
    needs: validation-rapide
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ­ Cache Playwright browsers
        id: cache-playwright-smoke
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§­ Install Playwright (Chromium only)
        run: |
          if [ "${{ steps.cache-playwright-smoke.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… Cache trouvÃ©, installation rapide (sans deps)..."
            npx playwright install chromium
          else
            echo "âš ï¸ Cache vide, installation avec dÃ©pendances systÃ¨me..."
            npx playwright install --with-deps chromium
          fi

      - name: ğŸ­ Run E2E Smoke Tests
        run: npm run test:e2e:smoke
        env:
          CI: true
          VITE_GEMINI_API_KEY: fake-key-for-e2e-tests

  # 4) Sync testing â†’ bug (intÃ©grÃ© dans le pipeline)
  sync-to-bug:
    name: ğŸ”„ Sync Testing â†’ Bug
    runs-on: ubuntu-latest
    needs: [validation-rapide, e2e-isolated, e2e-smoke]
    if: |
      github.ref == 'refs/heads/testing' &&
      needs.validation-rapide.result == 'success' &&
      needs.e2e-isolated.result == 'success' &&
      needs.e2e-smoke.result == 'success'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WORKFLOW }}

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "Sync Bot"
          git config --global user.email "sync@doodates.com"

      - name: ğŸ”„ Merge testing â†’ bug
        run: |
          # CrÃ©er/mettre Ã  jour la branche bug avec les changements de testing
          git checkout -b bug || git checkout bug
          git merge origin/testing --no-ff -m "sync: testing â†’ bug"

      - name: ğŸ“¤ Push to Bug
        run: git push origin bug

  # 5) Summary global
  test-summary:
    needs: [validation-rapide, e2e-isolated, e2e-smoke, sync-to-bug]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ“Š Test Summary
        uses: actions/github-script@v7
        with:
          script: |
            function statusIcon(result) {
              return result === 'success' ? 'âœ…' : (result === 'skipped' ? 'â­ï¸' : 'âŒ');
            }

            const validation = '${{ needs.validation-rapide.result }}';
            const isolated = '${{ needs.e2e-isolated.result }}';
            const smoke = '${{ needs.e2e-smoke.result }}';

            let summary = '## ğŸ§ª Testing Branch - RÃ©sumÃ© pipeline complet\n\n';
            summary += `**Branche:** \`${context.ref.replace('refs/heads/', '')}\`\n\n`;
            summary += `- Validation rapide: ${statusIcon(validation)} (${validation})\n`;
            summary += `- E2E isolÃ©s dashboard: ${statusIcon(isolated)} (${isolated})\n`;
            summary += `- E2E smoke: ${statusIcon(smoke)} (${smoke})\n`;

            console.log(summary);
