on:
  push:
    branches: [test, test-dashboard]
  workflow_dispatch: # Permet de lancer manuellement depuis GitHub UI

concurrency:
  group: test-branch-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job unique: Tests isolÃ©s uniquement (2 tests rapides)
  e2e-isolated:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ­ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§­ Install Playwright (Chromium only)
        run: |
          if ls ~/.cache/ms-playwright/chromium-* 1> /dev/null 2>&1; then
            echo "Cache trouvÃ©, installation rapide (sans deps)..."
            npx playwright install chromium
          else
            echo "Cache vide, installation avec dÃ©pendances systÃ¨me..."
            npx playwright install --with-deps chromium
          fi

      - name: ğŸ¯ Run Isolated Tests Only (2 tests rapides)
        run: |
          npx playwright test \
            tests/e2e/test-dashboard-isolated.spec.ts \
            --config=playwright.config.optimized.ts \
            --project=chromium \
            --reporter=html,json
        env:
          CI: true
          VITE_GEMINI_API_KEY: fake-key-for-e2e-tests

      - name: ğŸ“Š Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-isolated
          path: playwright-report
          retention-days: 3

      - name: ğŸ“¤ Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-isolated
          path: test-results
          retention-days: 3

      - name: ğŸ“¸ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/**/*.png
          if-no-files-found: ignore
          retention-days: 3

