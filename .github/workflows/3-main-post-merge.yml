      - name: ğŸ“Š Run Analytics IA Suite (Serial - No Sharding)
        run: npx playwright test analytics-ai.spec.ts --grep "Analytics IA - Suite ComplÃ¨te" --project=chromium --reporter=html,json

      - name: ğŸ“Š Upload Playwright report
