name: 3ï¸âƒ£ Main Post-Merge E2E

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["2ï¸âƒ£ Develop â†’ Main (Auto-merge)"]
    types: [completed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  # ========================================
  # TESTS E2E EN PARALLÃˆLE (OPTIMISÃ‰)
  # Gain: 50-75% plus rapide
  # ========================================
  
  e2e-smoke:
    name: ğŸ”¥ E2E Smoke Tests
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # âœ… OPTIMISATION: RÃ©duit de 3 â†’ 2 shards car tests plus rapides
      matrix:
        shard: [1, 2]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # âœ… OPTIMISATION: Cache amÃ©liorÃ© pour Playwright
      - name: ğŸ”§ Cache dependencies and Playwright
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-e2e-v2-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-v2-

      - name: ğŸ“¦ Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      # âœ… OPTIMISATION: Installation conditionnelle de Playwright
      - name: ğŸ§­ Install Playwright browsers
        run: |
          if [ ! -d ~/.cache/ms-playwright/chromium-* ]; then
            echo "Installing Playwright with deps..."
            npx playwright install --with-deps chromium
          else
            echo "Playwright already cached, skipping deps..."
            npx playwright install chromium
          fi

      # âœ… OPTIMISATION: Sharding rÃ©duit (2 au lieu de 3)
      # âš ï¸ EXCLUSION: Suites en mode serial - exÃ©cutÃ©es dans jobs dÃ©diÃ©s sans sharding
      # Pattern: Exclure "Suite ComplÃ¨te" et "Tests de non-rÃ©gression" qui sont dans des suites serial
      - name: ğŸ”¥ Run Smoke Tests (Shard ${{ matrix.shard }}/2)
        run: npx playwright test --project=chromium --grep @smoke --grep-invert "@functional|Suite ComplÃ¨te|Tests de non-rÃ©gression" --shard=${{ matrix.shard }}/2 --reporter=html,json

      - name: ğŸ“Š Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report-${{ matrix.shard }}
          path: playwright-report
          retention-days: 7

      - name: ğŸ“¤ Upload test results JSON
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-smoke-${{ matrix.shard }}
          path: test-results
          retention-days: 7

