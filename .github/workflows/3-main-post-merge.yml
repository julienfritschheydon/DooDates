  # ========================================
  # SUITE COMPLÃˆTE FORM POLL REGRESSION (SERIAL)
  # ExÃ©cutÃ©e hors sharding car mode serial
  # ========================================
  e2e-form-poll-regression:
    name: ğŸ“‹ Form Poll Regression - Suite ComplÃ¨te (Serial)
    if: github.event_name == 'push' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
