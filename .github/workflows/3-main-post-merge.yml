  # ========================================
  # NOTIFICATION SI Ã‰CHEC
  # ========================================
  
  notify-failure:
    name: ğŸ“¢ Notify Failures
    runs-on: ubuntu-latest
    needs: [e2e-smoke, e2e-functional, e2e-analytics-suite, e2e-form-poll-regression]
    if: failure()
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download test results (if available)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: test-results-*
          merge-multiple: true
          path: test-results

      - name: ğŸ“Š Generate E2E Summary
        id: e2e-summary
        run: |
          if [ -d test-results ]; then
            node scripts/generate-regression-summary.js || echo "Summary generation failed"
          else
            echo "No test results available"
          fi
        continue-on-error: true

      - name: Create Issue for Failed Tests
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const smokeStatus = '${{ needs.e2e-smoke.result }}';
            const functionalStatus = '${{ needs.e2e-functional.result }}';
            const analyticsStatus = '${{ needs.e2e-analytics-suite.result }}';
            const formPollStatus = '${{ needs.e2e-form-poll-regression.result }}';
            
            let failedTests = [];
            if (smokeStatus === 'failure') failedTests.push('Smoke Tests');
            if (functionalStatus === 'failure') failedTests.push('Functional Tests');
            if (analyticsStatus === 'failure') failedTests.push('Analytics IA Suite');
            if (formPollStatus === 'failure') failedTests.push('Form Poll Regression');
            
            let issueBody = `## âŒ Tests E2E Ã©chouÃ©s sur main\n\n`;
            issueBody += `**Tests en Ã©chec:** ${failedTests.join(', ')}\n\n`;
            issueBody += `**DÃ©tails:**\n`;
            issueBody += `- ğŸ”¥ Smoke Tests: ${smokeStatus === 'failure' ? 'âŒ' : 'âœ…'} ${smokeStatus}\n`;
            issueBody += `- âš¡ Functional Tests: ${functionalStatus === 'failure' ? 'âŒ' : 'âœ…'} ${functionalStatus}\n`;
            issueBody += `- ğŸ“Š Analytics IA Suite: ${analyticsStatus === 'failure' ? 'âŒ' : 'âœ…'} ${analyticsStatus}\n`;
            issueBody += `- ğŸ“‹ Form Poll Regression: ${formPollStatus === 'failure' ? 'âŒ' : 'âœ…'} ${formPollStatus}\n\n`;
            issueBody += `**Informations:**\n`;
            issueBody += `- Commit: \`${context.sha.substring(0, 7)}\`\n`;
            issueBody += `- Auteur: ${context.actor}\n`;
            issueBody += `- Workflow: [Voir les dÃ©tails](${context.payload.repository.html_url}/actions/runs/${context.runId})\n\n`;
            
            // Ajouter le rÃ©sumÃ© E2E dÃ©taillÃ© si disponible
            const summaryPath = path.join(process.cwd(), 'regression-summary.md');
            if (fs.existsSync(summaryPath)) {
              const e2eSummary = fs.readFileSync(summaryPath, 'utf-8');
              issueBody += `---\n\n## ğŸ” DÃ©tails des Erreurs\n\n${e2eSummary}\n`;
            } else {
              issueBody += `---\n\nğŸ“‹ **Rapports dÃ©taillÃ©s disponibles dans les artefacts GitHub Actions**\n`;
            }
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âš¡ Post-Merge E2E Tests Failed: ' + failedTests.join(', '),
              body: issueBody,
              labels: ['critical', 'bug', 'main-branch', 'e2e-failure', 'automated']
            });

