          fi

      # âœ… OPTIMISATION: Utilise la config optimisÃ©e
      - name: âš¡ Run Functional Tests (Shard ${{ matrix.shard }}/2)
        run: npx playwright test --config=playwright.config.optimized.ts --project=chromium --grep @functional --grep-invert "@wip|@flaky" --shard=${{ matrix.shard }}/2

      - name: ğŸ“Š Upload Playwright report
        if: failure()
