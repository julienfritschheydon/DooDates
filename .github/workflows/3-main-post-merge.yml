      - name: ğŸ“Š Run Analytics IA Suite (Serial - No Sharding)
        run: npx playwright test analytics-ai.spec.ts --grep "Analytics IA - Suite ComplÃ¨te" --project=chromium

      - name: ğŸ“Š Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-analytics-suite-report
