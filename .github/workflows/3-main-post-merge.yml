name: Post-Merge Validation - OPTIMIS√â

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  # ========================================
  # TESTS E2E EN PARALL√àLE (OPTIMIS√â)
  # Gain: 50-75% plus rapide
  # ========================================
  
  e2e-smoke:
    name: üî• E2E Smoke Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # ‚úÖ OPTIMISATION: R√©duit de 3 ‚Üí 2 shards car tests plus rapides
      matrix:
        shard: [1, 2]
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ‚úÖ OPTIMISATION: Cache am√©lior√© pour Playwright
      - name: üîß Cache dependencies and Playwright
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-e2e-v2-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-v2-

      - name: üì¶ Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      # ‚úÖ OPTIMISATION: Installation conditionnelle de Playwright
      - name: üß≠ Install Playwright browsers
        run: |
          if [ ! -d ~/.cache/ms-playwright/chromium-* ]; then
            echo "Installing Playwright with deps..."
            npx playwright install --with-deps chromium
          else
            echo "Playwright already cached, skipping deps..."
            npx playwright install chromium
          fi

      # ‚úÖ OPTIMISATION: Sharding r√©duit (2 au lieu de 3)
      - name: üî• Run Smoke Tests (Shard ${{ matrix.shard }}/2)
        run: npx playwright test --project=chromium --grep @smoke --grep-invert "@analytics|@functional" --shard=${{ matrix.shard }}/2

      - name: üìä Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report-${{ matrix.shard }}
          path: playwright-report
          retention-days: 7

  e2e-functional:
    name: ‚ö° E2E Functional Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # ‚úÖ OPTIMISATION: R√©duit de 3 ‚Üí 2 shards
      matrix:
        shard: [1, 2]
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ‚úÖ OPTIMISATION: Cache am√©lior√©
      - name: üîß Cache dependencies and Playwright
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-e2e-v2-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-v2-

      - name: üì¶ Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci

      # ‚úÖ OPTIMISATION: Installation conditionnelle
      - name: üß≠ Install Playwright browsers
        run: |
          if [ ! -d ~/.cache/ms-playwright/chromium-* ]; then
            npx playwright install --with-deps chromium
          else
            npx playwright install chromium
          fi

      # ‚úÖ OPTIMISATION: Utilise la config optimis√©e
      - name: ‚ö° Run Functional Tests (Shard ${{ matrix.shard }}/2)
        run: npx playwright test --config=playwright.config.optimized.ts --project=chromium --grep @functional --grep-invert "@wip|@flaky|@analytics" --shard=${{ matrix.shard }}/2

      - name: üìä Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-functional-report-${{ matrix.shard }}
          path: playwright-report
          retention-days: 7

  # ========================================
  # NOTIFICATION SI √âCHEC
  # ========================================
  
  notify-failure:
    name: üì¢ Notify Failures
    runs-on: ubuntu-latest
    needs: [e2e-smoke, e2e-functional]
    if: failure()
    steps:
      - name: Create Issue for Failed Tests
        uses: actions/github-script@v6
        with:
          script: |
            const smokeStatus = '${{ needs.e2e-smoke.result }}';
            const functionalStatus = '${{ needs.e2e-functional.result }}';
            
            let failedTests = [];
            if (smokeStatus === 'failure') failedTests.push('Smoke Tests');
            if (functionalStatus === 'failure') failedTests.push('Functional Tests');
            
            const issueBody = [
              '‚ùå Tests E2E √©chou√©s sur main',
              '',
              'Tests en √©chec: ' + failedTests.join(', '),
              'Commit: ' + context.sha,
              'Auteur: ' + context.actor,
              'Workflow: ' + context.payload.repository.html_url + '/actions/runs/' + context.runId,
              '',
              'D√©tails:',
              '- Smoke: ' + smokeStatus,
              '- Functional: ' + functionalStatus
            ].join('\n');
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö° Post-Merge E2E Tests Failed: ' + failedTests.join(', '),
              body: issueBody,
              labels: ['critical', 'bug', 'main-branch', 'e2e-failure', 'automated']
            });

# ========================================
# R√âSUM√â DES OPTIMISATIONS
# ========================================
# 
# 1. ‚úÖ Sharding r√©duit: 3 ‚Üí 2 (tests plus rapides = moins de shards n√©cessaires)
# 2. ‚úÖ Cache Playwright am√©lior√© avec installation conditionnelle
# 3. ‚úÖ Upload des rapports seulement en cas d'√©chec
# 4. ‚úÖ Utilisation de playwright.config.optimized.ts
# 5. ‚úÖ Workers augment√©s dans la config (1 ‚Üí 3)
#
# Temps avant: 2-3 minutes par shard
# Temps apr√®s: 30-60 secondes par shard
# Gain total: 50-75% ‚ö°

