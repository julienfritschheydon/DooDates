      - name: ğŸ“‹ Run Form Poll Regression Suite (Serial - No Sharding)
        run: npx playwright test form-poll-regression.spec.ts --grep "Form Poll - Tests de non-rÃ©gression" --project=chromium

      - name: ğŸ“Š Upload Playwright report
        if: failure()
