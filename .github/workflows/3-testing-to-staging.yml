name: 3ï¸âƒ£ Testing â†’ Staging (Auto-merge)

on:
  push:
    branches: [testing]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # ========================================
  # DÃ‰TECTION CHANGEMENTS (testing)
  # ========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code }}
      src: ${{ steps.changes.outputs.src }}
      e2e-required: ${{ steps.changes.outputs.e2e-required }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Detect file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'vitest.config.ts'
              - 'tsconfig.json'
              - 'playwright.config.ts'
              - '.github/workflows/**'
            
            e2e-required:
              - 'src/**/!(*.test.ts|*.test.tsx|__tests__)'
              - 'src/**/*.tsx'
              - 'src/**/*.jsx'
              - 'src/**/!(*.test).ts'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'playwright.config.ts'
              - 'tests/e2e/**'
            
            src:
              - 'src/**/!(*.test.ts|*.test.tsx)'
            
            docs:
              - 'Docs/**/*.md'
              - 'README.md'
              - '*.md'

  # ========================================
  # PRÃ‰PARATION DÃ‰PENDANCES (optimisÃ©)
  # ========================================
  prepare-deps:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies (optimisÃ©)
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-testing-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-testing-deps-
            ${{ runner.os }}-deps-combined-
            ${{ runner.os }}-deps-

      - name: ğŸ”§ Install dependencies (si cache miss)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          npm ci --prefer-offline --no-audit
          npx playwright install --with-deps chromium

      - name: ğŸ“¤ Upload dependencies as artifact
        uses: actions/upload-artifact@v4
        with:
          name: testing-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          retention-days: 1

  # ========================================
  # TESTS COMPLETS (PARALLÃˆLE)
  # ========================================
  tests-complete:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      INTEGRATION_TEST_PASSWORD: ${{ secrets.INTEGRATION_TEST_PASSWORD }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download testing dependencies
        uses: actions/download-artifact@v4
        with:
          name: testing-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ§ª Tests unitaires complets
        run: npm run test:unit

      - name: ğŸ”— Tests d'intÃ©gration
        run: npm run test:integration

      - name: ğŸ¨ Tests UX RÃ©gression
        run: npm run test:ux-regression

  build-validation:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download testing dependencies
        uses: actions/download-artifact@v4
        with:
          name: testing-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” VÃ©rification TypeScript
        run: npm run type-check

      - name: ğŸ§¹ Lint (warnings allowed on testing)
        run: npm run lint -- --max-warnings 500

      - name: ğŸ—ï¸ Build production
        run: npm run build

  # ========================================
  # E2E COMPLET (PARALLÃˆLE)
  # ========================================
  tests-e2e-complete:
    needs: [changes, prepare-deps]
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.changes.outputs.e2e-required == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download testing dependencies
        uses: actions/download-artifact@v4
        with:
          name: testing-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸš€ E2E Smoke Tests (testing)
        run: npm run test:e2e:smoke -- --reporter=html,json

      - name: ğŸš€ E2E Matrix Tests (testing - multi-browsers)
        run: npm run test:e2e:matrix -- --reporter=html,json

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-testing-complete
          path: playwright-report
          retention-days: 7

  # ========================================
  # AUTO-MERGE TO STAGING
  # ========================================
  auto-merge-to-staging:
    needs: [changes, tests-complete, build-validation, tests-e2e-complete]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (
        (needs.tests-complete.result == 'success' || needs.tests-complete.result == 'skipped') &&
        (needs.build-validation.result == 'success' || needs.build-validation.result == 'skipped') &&
        (needs.tests-e2e-complete.result == 'success' || needs.tests-e2e-complete.result == 'skipped')
      )
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WORKFLOW }}

      - name: ğŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Merge testing â†’ staging
        run: |
          git checkout staging
          git merge --no-ff testing -m "chore: auto-merge testing to staging (CI validated)"
          git push origin staging

      - name: ğŸ“¢ Notify success
        run: |
          echo "âœ… Testing merged to staging successfully"
          echo "All tests passed, ready for pre-main validation"
          echo "ğŸ§ª Features validated and promoted to staging"

  # ========================================
  # NOTIFICATION Ã‰CHEC
  # ========================================
  notify-failure:
    needs: [changes, tests-complete, build-validation, tests-e2e-complete]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (needs.tests-complete.result == 'failure' || 
       needs.build-validation.result == 'failure' ||
       needs.tests-e2e-complete.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: Create Issue if Validation Failed
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ needs.tests-complete.result }}';
            const buildStatus = '${{ needs.build-validation.result }}';
            const e2eStatus = '${{ needs.tests-e2e-complete.result }}';
            
            let failedComponents = [];
            if (testStatus === 'failure') failedComponents.push('Tests Complets');
            if (buildStatus === 'failure') failedComponents.push('Build & Validation');
            if (e2eStatus === 'failure') failedComponents.push('E2E Complets');
            
            const issueBody = `## âŒ Testing Validation Failed - Cannot promote to staging\n\n` +
              `**Failed Components:** ${failedComponents.join(', ')}\n\n` +
              `**Details:**\n` +
              `- ğŸ§ª Tests Complets: ${testStatus === 'failure' ? 'âŒ' : 'âœ…'}\n` +
              `- ğŸ—ï¸ Build & Validation: ${buildStatus === 'failure' ? 'âŒ' : 'âœ…'}\n` +
              `- ğŸš€ E2E Complets: ${e2eStatus === 'failure' ? 'âŒ' : 'âœ…'}\n\n` +
              `**Informations:**\n` +
              `- Commit: \`${{ github.sha }}\`\n` +
              `- Branch: \`${{ github.ref_name }}\`\n` +
              `- ğŸ§ª Testing features need to be fixed before promotion\n`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸ§ª Testing Validation Failed - Cannot promote to staging',
              body: issueBody,
              labels: ['testing', 'testing-branch', 'automated', 'ci-failure', 'urgent']
            });
