name: 2ï¸âƒ£ Bug â†’ Testing (Auto-merge)

on:
  push:
    branches: [bug]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # ========================================
  # DÃ‰TECTION CHANGEMENTS (bug)
  # ========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code }}
      src: ${{ steps.changes.outputs.src }}
      e2e-required: ${{ steps.changes.outputs.e2e-required }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Detect file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'vitest.config.ts'
              - 'tsconfig.json'
              - 'playwright.config.ts'
              - '.github/workflows/**'
            
            e2e-required:
              - 'src/**/!(*.test.ts|*.test.tsx|__tests__)'
              - 'src/**/*.tsx'
              - 'src/**/*.jsx'
              - 'src/**/!(*.test).ts'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'playwright.config.ts'
              - 'tests/e2e/**'
            
            tests-only:
              - 'src/**/__tests__/**'
              - 'src/**/*.test.ts'
              - 'src/**/*.test.tsx'
              - 'vitest.config.ts'
            
            src:
              - 'src/**/!(*.test.ts|*.test.tsx)'
            
            docs:
              - 'Docs/**/*.md'
              - 'README.md'
              - '*.md'

  # ========================================
  # SKIP NOTIFICATION (docs only)
  # ========================================
  skip-notification:
    needs: changes
    if: needs.changes.outputs.code == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Docs only - Skip tests
        run: |
          echo "âœ… Only documentation files changed"
          echo "Skipping tests and auto-merge"
          echo "Changes detected:"
          echo "  - Code changes: ${{ needs.changes.outputs.code }}"
          echo "  - Branch: ${{ github.ref_name }}"

  # ========================================
  # PRÃ‰PARATION DÃ‰PENDANCES (optimisÃ©)
  # ========================================
  prepare-deps:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies (optimisÃ©)
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-bug-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-bug-deps-
            ${{ runner.os }}-deps-combined-
            ${{ runner.os }}-deps-

      - name: ğŸ”§ Install dependencies (si cache miss)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          npm ci --prefer-offline --no-audit
          npx playwright install --with-deps chromium

      - name: ğŸ“¤ Upload dependencies as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bug-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          retention-days: 1

  # ========================================
  # TESTS RAPIDES (PARALLÃˆLE)
  # ========================================
  tests-unit:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      INTEGRATION_TEST_PASSWORD: ${{ secrets.INTEGRATION_TEST_PASSWORD }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download bug dependencies
        uses: actions/download-artifact@v4
        with:
          name: bug-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”— Tests d'intÃ©gration
        run: npm run test:integration

      - name: ğŸ¨ Tests UX RÃ©gression
        run: npm run test:ux-regression

  build-validation:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download bug dependencies
        uses: actions/download-artifact@v4
        with:
          name: bug-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” VÃ©rification TypeScript
        run: npm run type-check

      - name: ğŸ§¹ Lint (warnings allowed on bug)
        run: npm run lint -- --max-warnings 1000

      - name: ğŸ—ï¸ Build production
        run: npm run build

  # ========================================
  # E2E SMART (CONDITIONNEL)
  # ========================================
  tests-e2e:
    needs: [changes, prepare-deps]
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.changes.outputs.e2e-required == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download bug dependencies
        uses: actions/download-artifact@v4
        with:
          name: bug-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "ğŸš€ E2E Smoke (bug validation)"
        run: npm run test:e2e:smoke -- --reporter=html,json

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-bug-smoke
          path: playwright-report
          retention-days: 7

  # ========================================
  # AUTO-MERGE TO TESTING
  # ========================================
  auto-merge-to-testing:
    needs: [changes, tests-unit, build-validation, tests-e2e]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (
        (needs.tests-unit.result == 'success' || needs.tests-unit.result == 'skipped') &&
        (needs.build-validation.result == 'success' || needs.build-validation.result == 'skipped') &&
        (needs.tests-e2e.result == 'success' || needs.tests-e2e.result == 'skipped')
      )
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WORKFLOW }}

      - name: ğŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Merge bug â†’ testing
        run: |
          git checkout testing
          git merge --no-ff bug -m "chore: auto-merge bug to testing (CI validated)"
          git push origin testing

      - name: ğŸ“¢ Notify success
        run: |
          echo "âœ… Bug merged to testing successfully"
          echo "All tests passed, ready for staging validation"
          echo "ğŸ› Bug fixes validated and promoted to testing"

  # ========================================
  # NOTIFICATION Ã‰CHEC
  # ========================================
  notify-failure:
    needs: [changes, tests-unit, build-validation, tests-e2e]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (needs.tests-unit.result == 'failure' || 
       needs.build-validation.result == 'failure' ||
       needs.tests-e2e.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: Create Issue if Validation Failed
        uses: actions/github-script@v7
        with:
          script: |
            const unitStatus = '${{ needs.tests-unit.result }}';
            const buildStatus = '${{ needs.build-validation.result }}';
            const e2eStatus = '${{ needs.tests-e2e.result }}';
            
            let failedComponents = [];
            if (unitStatus === 'failure') failedComponents.push('Tests Unitaires');
            if (buildStatus === 'failure') failedComponents.push('Build & Validation');
            if (e2eStatus === 'failure') failedComponents.push('E2E Tests');
            
            const issueBody = `## âŒ Bug Validation Failed - Cannot promote to testing\n\n` +
              `**Failed Components:** ${failedComponents.join(', ')}\n\n` +
              `**Details:**\n` +
              `- ğŸ§ª Tests Unitaires: ${unitStatus === 'failure' ? 'âŒ' : 'âœ…'}\n` +
              `- ğŸ—ï¸ Build & Validation: ${buildStatus === 'failure' ? 'âŒ' : 'âœ…'}\n` +
              `- ğŸš€ E2E Tests: ${e2eStatus === 'failure' ? 'âŒ' : 'âœ…'}\n\n` +
              `**Informations:**\n` +
              `- Commit: \`${{ github.sha }}\`\n` +
              `- Branch: \`${{ github.ref_name }}\`\n` +
              `- ğŸ› Bug fixes need to be fixed before promotion\n`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸ› Bug Validation Failed - Cannot promote to testing',
              body: issueBody,
              labels: ['bug', 'bug-branch', 'automated', 'ci-failure', 'urgent']
            });
