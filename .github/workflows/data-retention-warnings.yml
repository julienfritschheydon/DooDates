name: Data Retention Warnings

on:
  schedule:
    # Exécuter tous les jours à 9h UTC (10h Paris)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permet l'exécution manuelle

# Permissions nécessaires pour créer des issues
permissions:
  contents: read
  issues: write

jobs:
  send-warnings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run data retention warnings job
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          npm run build
          npx ts-node scripts/data-retention-job.ts
          
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Data Retention Warnings Job Failed',
              body: `The data retention warnings job failed at ${new Date().toISOString()}. Please check the logs and investigate.`,
              labels: ['bug', 'data-retention', 'critical']
            })
