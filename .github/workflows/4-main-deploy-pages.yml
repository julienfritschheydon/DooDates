name: 4ï¸âƒ£ Main Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["5ï¸âƒ£ Unified Smoke Tests (Pre & Post Deployment)"]
    types: [completed]
  workflow_dispatch:  # Permet dÃ©clenchement manuel

# Permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ã‰viter les dÃ©ploiements concurrents
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    
    # VÃ©rifier que les smoke tests prÃ©-dÃ©ploiement ont rÃ©ussi
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Check Pre-Deployment Smoke Results
        run: |
          echo "ðŸ” VÃ©rification des rÃ©sultats des smoke tests prÃ©-dÃ©ploiement..."
          echo "âœ… Workflow unifiÃ© terminÃ© avec succÃ¨s"
          echo "ðŸš€ Autorisation de dÃ©ploiement accordÃ©e"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Variables d'environnement pour le build
          NODE_ENV: production
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Disable Jekyll processing
        run: touch dist/.nojekyll

      - name: SPA routing fallback (404 -> index.html)
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
