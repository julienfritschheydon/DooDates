name: 4ï¸âƒ£ Main Deploy to GitHub Pages (DISABLED)

on:
  workflow_dispatch:  # Still allow manual deployment for emergencies

# Permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ã‰viter les dÃ©ploiements concurrents
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' }}  # Only manual triggers
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Manual Deployment Warning
        run: |
          echo "âš ï¸ DEPLOIEMENT MANUEL ACTIVÃ‰"
          echo "âš ï¸ CE DÃ‰PLOIEMENT CONTOURNE LA PRODUCTION PROTECTION"
          echo "âš ï¸ Assurez-vous que tous les tests passent avant de continuer"
          echo "âš ï¸ Utilisez uniquement en cas d'urgence"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Disable Jekyll processing
        run: touch dist/.nojekyll

      - name: SPA routing fallback (404 -> index.html)
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
