name: ðŸŽ¯ Pre-prod â†’ Main (Auto-merge)

on:
  push:
    branches:
      - pre-prod

permissions:
  contents: write

jobs:
  preprod-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸ§ª Tests Unitaires Complets
        run: npm run test:unit:fast
        timeout-minutes: 5
        
      - name: ðŸ“ TypeScript Check
        run: npm run type-check
        timeout-minutes: 3
        
      - name: ðŸ§¹ Linting & Formatage
        run: npm run lint -- --max-warnings=0
        timeout-minutes: 3
        
      - name: ðŸ—ï¸ Build Validation
        run: npm run build
        timeout-minutes: 5
        
      - name: ðŸŽ­ Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json', 'playwright.config*.ts') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
        
      - name: ðŸ§­ Install Playwright (only if tests pass)
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Tests passÃ©s, installation Playwright pour E2E..."
            npx playwright install --with-deps
          else
            echo "âŒ Tests Ã©chouÃ©s, skip Playwright installation"
            exit 1
          fi
        timeout-minutes: 3
        
      - name: ðŸŽ­ Tests E2E Smoke
        run: |
          npx playwright test \
            tests/e2e/production-smoke.spec.ts \
            --config=playwright.config.optimized.ts \
            --project=chromium \
            --reporter=html,json
        timeout-minutes: 10
        continue-on-error: false
        env:
          CI: true
        
      - name: ðŸ“Š Pre-prod Validation Summary
        if: always()
        run: |
          echo "## Pre-prod â†’ Main Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests Unitaires: PassÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build Production: SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… E2E Smoke: ValidÃ©s (alignÃ© sur staging)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting: 0 warnings" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Phase: Pre-prod (10-15 min)" >> $GITHUB_STEP_SUMMARY

  auto-merge-to-main:
    needs: preprod-validation
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/pre-prod'
    steps:
      - name: ðŸ“¥ Checkout Main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸš€ Merge Pre-prod to Main
        run: |
          git merge origin/pre-prod --no-ff -m "chore: auto-merge pre-prod to main [production release]"
          git push origin main
          
      - name: ðŸ·ï¸ Create Release Tag
        run: |
          TAG_NAME="release-$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG_NAME" -m "Production release from pre-prod"
          git push origin "$TAG_NAME"
          echo "ðŸ·ï¸ Created release tag: $TAG_NAME" >> $GITHUB_STEP_SUMMARY
