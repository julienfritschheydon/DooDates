name: ðŸŽ¯ Pre-prod â†’ Main (Auto-merge)

on:
  push:
    branches:
      - pre-prod

permissions:
  contents: write

jobs:
  preprod-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸ” CI Debug Test - SEUL TEST NÃ‰CESSAIRE
        run: |
          echo "ðŸ” DÃ‰BUT DE L'ANALYSE CI DEBUG - Chat Input"
          echo "Ce test s'exÃ©cute en premier pour identifier les problÃ¨mes CI"
          echo "Si ce test Ã©choue, tous les autres tests E2E Ã©choueront aussi"
          echo ""
          # IMPORTANT: Force NODE_ENV=development for E2E tests
          # This ensures React renders the complete interface with data-testid elements
          CI=true NODE_ENV=development BASE_URL=http://localhost:8080/DooDates VITE_GEMINI_API_KEY=TEST_MODE npx playwright test tests/e2e/ci-debug-chat-input.spec.ts --project=chromium --reporter=list
        timeout-minutes: 5
        continue-on-error: false
        
      - name: ðŸ“¸ Upload CI Debug Screenshots (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-screenshots-${{ github.run_number }}
          path: |
            test-results/**/*.png
            ci-debug-*.png
          retention-days: 7
        
      - name: ðŸ“Š CI Debug Summary
        if: always()
        run: |
          echo "## CI Debug Summary" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” Focus: CI Debug Test UNIQUEMENT" >> $GITHUB_STEP_SUMMARY
          echo "âš¡ DurÃ©e: ~2 minutes" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ Objectif: Diagnostiquer React en CI" >> $GITHUB_STEP_SUMMARY

  auto-merge-to-main:
    needs: preprod-validation
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/pre-prod'
    steps:
      - name: ðŸ“¥ Checkout Main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸš€ Merge Pre-prod to Main
        run: |
          git merge origin/pre-prod --no-ff -m "chore: auto-merge pre-prod to main [production release]"
          git push origin main
          
      - name: ðŸ·ï¸ Create Release Tag
        run: |
          TAG_NAME="release-$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG_NAME" -m "Production release from pre-prod"
          git push origin "$TAG_NAME"
          echo "ðŸ·ï¸ Created release tag: $TAG_NAME" >> $GITHUB_STEP_SUMMARY
