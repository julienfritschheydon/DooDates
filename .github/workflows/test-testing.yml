name: Testing Branch Tests

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  testing-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸ§ª Tests Unitaires Rapides
        run: npm run test:unit:fast
        
      - name: ðŸ“ TypeScript Check
        run: npm run type-check || echo "TypeScript check completed with warnings"
        
      - name: ðŸ§¹ Linting & Formatage
        run: npm run lint -- --max-warnings=0
        
      - name: ðŸ—ï¸ Build Validation
        run: npm run build
        
      - name: ðŸ“Š Tests Coverage Summary
        if: always()
        run: |
          echo "## Testing Branch Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Unitaires: Rapides" >> $GITHUB_STEP_SUMMARY
