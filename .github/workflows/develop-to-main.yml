name: Develop â†’ Main (Auto-merge)

on:
  push:
    branches: [develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  tests-unit:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§ª Tests unitaires
        run: npm run test:unit

      - name: ğŸ”— Tests d'intÃ©gration
        run: npm run test:integration

      - name: ğŸ¨ Tests UX RÃ©gression
        run: npm run test:ux-regression

  tests-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ­ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§­ Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: "Tests E2E Smoke (develop: fast validation)"
        run: npm run test:e2e:smoke

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-develop-smoke
          path: playwright-report
          retention-days: 7

  build-validation:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”§ Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('.eslintrc*', 'src/**/*.ts*', 'src/**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ” VÃ©rification TypeScript
        run: npm run type-check

      - name: ğŸ§¹ Lint (warnings allowed on develop)
        run: npm run lint -- --max-warnings 1000

      - name: ğŸ—ï¸ Build production
        run: npm run build

  auto-merge-to-main:
    needs: [tests-unit, tests-e2e, build-validation]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WORKFLOW }}

      - name: ğŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Merge develop â†’ main
        run: |
          git checkout main
          git merge --no-ff develop -m "chore: auto-merge develop to main (CI validated)"
          git push origin main

      - name: ğŸ“¢ Notify success
        run: |
          echo "âœ… Develop merged to main successfully"
          echo "All tests passed, deployment workflows will now run"

  notify-failure:
    needs: [tests-unit, tests-e2e, build-validation]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue if Validation Failed
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Develop Validation Failed - Auto-merge blocked',
              body: 'Validation echouee sur develop. Commit: ' + context.sha + ' - Auteur: ' + context.actor + ' - Workflow: ' + context.payload.repository.html_url + '/actions/runs/' + context.runId + '\n\nLe merge automatique vers main a ete bloque. Corrigez les erreurs et re-pushez sur develop.',
              labels: ['bug', 'develop-branch', 'automated', 'ci-failure']
            });

