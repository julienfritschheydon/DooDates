name: Develop â†’ Main (Auto-merge)

on:
  push:
    branches: [develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  validate-all:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ§ª Tests unitaires
        run: npm run test:unit

      - name: ğŸ”— Tests d'intÃ©gration
        run: npm run test:integration

      - name: ğŸ¨ Tests UX RÃ©gression
        run: npm run test:ux-regression

      - name: ğŸ” VÃ©rification TypeScript
        run: npm run type-check

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build production
        run: npm run build

      - name: ğŸ§­ Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: ğŸ”¥ Tests E2E Smoke
        run: npm run test:e2e:smoke

      - name: âš¡ Tests E2E Functional
        run: npx playwright test --project=chromium --grep @functional --grep-invert "@wip|@flaky|@analytics"

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-develop
          path: playwright-report
          retention-days: 7

  auto-merge-to-main:
    needs: validate-all
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Merge develop â†’ main
        run: |
          git checkout main
          git merge --no-ff develop -m "chore: auto-merge develop to main (CI validated)"
          git push origin main

      - name: ğŸ“¢ Notify success
        run: |
          echo "âœ… Develop merged to main successfully"
          echo "All tests passed, deployment workflows will now run"

  notify-failure:
    needs: validate-all
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Create Issue if Validation Failed
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Develop Validation Failed - Auto-merge blocked',
              body: 'Validation echouee sur develop. Commit: ' + context.sha + ' - Auteur: ' + context.actor + ' - Workflow: ' + context.payload.repository.html_url + '/actions/runs/' + context.runId + '\n\nLe merge automatique vers main a ete bloque. Corrigez les erreurs et re-pushez sur develop.',
              labels: ['bug', 'develop-branch', 'automated', 'ci-failure']
            });

