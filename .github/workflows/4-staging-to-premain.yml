name: 4ï¸âƒ£ Staging â†’ Pre-Main (Auto-merge)

on:
  push:
    branches: [staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # ========================================
  # DÃ‰TECTION CHANGEMENTS (staging)
  # ========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code }}
      src: ${{ steps.changes.outputs.src }}
      e2e-required: ${{ steps.changes.outputs.e2e-required }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Detect file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'vitest.config.ts'
              - 'tsconfig.json'
              - 'playwright.config.ts'
              - '.github/workflows/**'
            
            e2e-required:
              - 'src/**/!(*.test.ts|*.test.tsx|__tests__)'
              - 'src/**/*.tsx'
              - 'src/**/*.jsx'
              - 'src/**/!(*.test).ts'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'playwright.config.ts'
              - 'tests/e2e/**'
            
            src:
              - 'src/**/!(*.test.ts|*.test.tsx)'
            
            docs:
              - 'Docs/**/*.md'
              - 'README.md'
              - '*.md'

  # ========================================
  # PRÃ‰PARATION DÃ‰PENDANCES (optimisÃ©)
  # ========================================
  prepare-deps:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies (optimisÃ©)
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-staging-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-staging-deps-
            ${{ runner.os }}-testing-deps-
            ${{ runner.os }}-deps-combined-
            ${{ runner.os }}-deps-

      - name: ğŸ”§ Install dependencies (si cache miss)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          npm ci --prefer-offline --no-audit
          npx playwright install --with-deps chromium

      - name: ğŸ“¤ Upload dependencies as artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          retention-days: 1

  # ========================================
  # TESTS COMPLETS + PERFORMANCE (PARALLÃˆLE)
  # ========================================
  tests-complete:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      INTEGRATION_TEST_PASSWORD: ${{ secrets.INTEGRATION_TEST_PASSWORD }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download staging dependencies
        uses: actions/download-artifact@v4
        with:
          name: staging-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ§ª Tests unitaires complets
        run: npm run test:unit

      - name: ğŸ”— Tests d'intÃ©gration
        run: npm run test:integration

      - name: ğŸ¨ Tests UX RÃ©gression
        run: npm run test:ux-regression

      - name: ğŸš€ Performance Tests (staging)
        run: npm run test:performance || echo "Performance tests skipped"

  build-validation:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download staging dependencies
        uses: actions/download-artifact@v4
        with:
          name: staging-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ” VÃ©rification TypeScript
        run: npm run type-check

      - name: ğŸ§¹ Lint (strict sur staging)
        run: npm run lint -- --max-warnings 100

      - name: ğŸ—ï¸ Build production
        run: npm run build

  # ========================================
  # E2E COMPLET + SÃ‰CURITÃ‰ (PARALLÃˆLE)
  # ========================================
  tests-e2e-security:
    needs: [changes, prepare-deps]
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.changes.outputs.e2e-required == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download staging dependencies
        uses: actions/download-artifact@v4
        with:
          name: staging-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸš€ E2E Smoke Tests (staging)
        run: npm run test:e2e:smoke -- --reporter=html,json

      - name: ğŸš€ E2E Matrix Tests (staging - multi-browsers)
        run: npm run test:e2e:matrix -- --reporter=html,json

      - name: ğŸ”’ Security Tests (staging)
        run: npm run test:security || echo "Security tests skipped"

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-staging-complete
          path: playwright-report
          retention-days: 7

  # ========================================
  # ğŸ”¥ PRODUCTION SMOKE (PRÃ‰-MAIN)
  # ========================================
  production-smoke-staging:
    needs: [changes, tests-complete, build-validation]
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.tests-complete.result == 'success' &&
      needs.build-validation.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Download staging dependencies
        uses: actions/download-artifact@v4
        with:
          name: staging-deps-${{ github.run_id }}
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
      
      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Build production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
      
      - name: ğŸš€ Start preview server
        run: |
          npm run preview -- --port 4173 --host &
          echo $! > preview.pid
          sleep 5
      
      - name: â³ Wait for server to be ready
        run: npx wait-on http://localhost:4173 --timeout 60000
      
      - name: ğŸ”¥ Run production smoke tests (staging)
        run: npx playwright test tests/e2e/production-smoke.spec.ts --project=chromium --reporter=html,json
        env:
          BASE_URL: http://localhost:4173/
          CI: true
      
      - name: ğŸ›‘ Stop preview server
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
            rm preview.pid
          fi
      
      - name: ğŸ“Š Upload Playwright report (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-production-smoke-staging
          path: playwright-report
          retention-days: 7

  # ========================================
  # AUTO-MERGE TO PRE-MAIN
  # ========================================
  auto-merge-to-premain:
    needs: [changes, tests-complete, build-validation, tests-e2e-security, production-smoke-staging]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (
        (needs.tests-complete.result == 'success' || needs.tests-complete.result == 'skipped') &&
        (needs.build-validation.result == 'success' || needs.build-validation.result == 'skipped') &&
        (needs.tests-e2e-security.result == 'success' || needs.tests-e2e-security.result == 'skipped') &&
        (needs.production-smoke-staging.result == 'success' || needs.production-smoke-staging.result == 'skipped')
      )
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WORKFLOW }}

      - name: ğŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Merge staging â†’ pre-main
        run: |
          git checkout pre-main
          git merge --no-ff staging -m "chore: auto-merge staging to pre-main (CI validated)"
          git push origin pre-main

      - name: ğŸ“¢ Notify success
        run: |
          echo "âœ… Staging merged to pre-main successfully"
          echo "All tests passed, ready for production validation"
          echo "ğŸ­ Pre-production features validated and promoted"

  # ========================================
  # NOTIFICATION Ã‰CHEC CRITIQUE
  # ========================================
  notify-failure:
    needs: [changes, tests-complete, build-validation, tests-e2e-security, production-smoke-staging]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (needs.tests-complete.result == 'failure' || 
       needs.build-validation.result == 'failure' ||
       needs.tests-e2e-security.result == 'failure' ||
       needs.production-smoke-staging.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: Create Critical Issue if Validation Failed
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ needs.tests-complete.result }}';
            const buildStatus = '${{ needs.build-validation.result }}';
            const e2eStatus = '${{ needs.tests-e2e-security.result }}';
            const prodSmokeStatus = '${{ needs.production-smoke-staging.result }}';
            
            let failedComponents = [];
            if (testStatus === 'failure') failedComponents.push('Tests Complets');
            if (buildStatus === 'failure') failedComponents.push('Build & Validation');
            if (e2eStatus === 'failure') failedComponents.push('E2E + SÃ©curitÃ©');
            if (prodSmokeStatus === 'failure') failedComponents.push('ğŸ”¥ Production Smoke');
            
            const issueBody = `## ğŸš¨ CRITICAL: Staging Validation Failed - Cannot promote to pre-main\n\n` +
              `**ğŸ”¥ PRE-PRODUCTION PROTECTION ACTIVATED**\n\n` +
              `**Failed Components:** ${failedComponents.join(', ')}\n\n` +
              `**Details:**\n` +
              `- ğŸ§ª Tests Complets: ${testStatus === 'failure' ? 'âŒ' : 'âœ…'}\n` +
              `- ğŸ—ï¸ Build & Validation: ${buildStatus === 'failure' ? 'âŒ' : 'âœ…'}\n` +
              `- ğŸš€ E2E + SÃ©curitÃ©: ${e2eStatus === 'failure' ? 'âŒ' : 'âœ…'}\n` +
              `- ğŸ”¥ Production Smoke: ${prodSmokeStatus === 'failure' ? 'âŒ' : 'âœ…'}\n\n` +
              `**Informations:**\n` +
              `- Commit: \`${{ github.sha }}\`\n` +
              `- Branch: \`${{ github.ref_name }}\`\n` +
              `- ğŸ­ Staging features need critical fixes before pre-main promotion\n` +
              `- ğŸ“Š Detailed reports available in artifacts\n`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ CRITICAL: Staging Validation Failed - Pre-main blocked',
              body: issueBody,
              labels: ['critical', 'staging', 'pre-production', 'ci-failure', 'urgent']
            });
