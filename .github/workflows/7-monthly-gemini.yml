name: 7Ô∏è‚É£ Monthly Gemini API Tests

on:
  schedule:
    # ‚è∞ Tests automatiques 1x par MOIS (1er du mois √† 9h UTC)
    - cron: '0 9 1 * *'
  workflow_dispatch: # ‚úÖ Manuel possible √† tout moment
  push:
    branches: [ main ]
    paths:
      # ‚úÖ UNIQUEMENT si changements sur fichiers Gemini
      - 'src/lib/gemini.ts'
      - 'src/lib/enhanced-gemini.ts'
      - 'src/lib/temporal-parser.ts'
      - 'tests/gemini-*.test.ts'
      - 'tests/setup.ts'  # Config Jest
      - 'jest.config.js'  # Config Jest

permissions:
  contents: read
  issues: write

jobs:
  test-gemini:
    runs-on: ubuntu-latest
    
    steps:
    - name: üìã Show trigger reason
      run: |
        echo "üîî Workflow triggered by: ${{ github.event_name }}"
        if [ "${{ github.event_name }}" = "schedule" ]; then
          echo "‚è∞ Monthly scheduled test"
        elif [ "${{ github.event_name }}" = "push" ]; then
          echo "üìù Gemini file modified"
        else
          echo "üëã Manual trigger"
        fi
    
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Gemini tests
      env:
        VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
      run: npm run test:gemini
      
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: gemini-test-reports
        path: tests/reports/
        retention-days: 30
        
    - name: Comment PR with results
      if: false  # Disabled: no PR context in current triggers
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const reportPath = 'tests/reports/gemini-test-report.md';
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## ü§ñ Tests Automatis√©s Gemini\n\n' + report
              });
            }
          } catch (error) {
            console.log('Pas de rapport √† publier:', error.message);
          }
          
    - name: Create Issue on Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Tests Automatis√©s Gemini - √âchec Critique',
            body: `## Tests Gemini en √âchec
            
            **Date:** ${new Date().toISOString()}
            **Workflow:** ${context.workflow}
            **Run ID:** ${context.runId}
            
            Les tests automatis√©s Gemini ont √©chou√©. Veuillez v√©rifier :
            - La connexion √† l'API Gemini
            - Les quotas API
            - Les changements r√©cents dans le code
            
            [Voir les d√©tails du run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `,
            labels: ['bug', 'tests', 'gemini', 'urgent']
          }); 