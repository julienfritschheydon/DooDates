name: Staging Branch Tests

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

permissions:
  contents: write

jobs:
  staging-validation:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Tests Unitaires Rapides
        run: npm run test:unit:fast
        timeout-minutes: 5

      - name: ðŸ“ TypeScript Check
        run: npm run type-check
        timeout-minutes: 3

      - name: ðŸ§¹ Linting & Formatage
        run: npm run lint -- --max-warnings=30
        timeout-minutes: 3

      - name: Build Validation
        run: npm run build
        timeout-minutes: 5

      - name: Staging Validation Summary
        if: always()
        run: |
          echo "## Staging Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests Unitaires: PassÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build Production: SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting: < 30 warnings" >> $GITHUB_STEP_SUMMARY
          echo "â³ E2E Tests: En cours dans job sÃ©parÃ©" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Phase: Staging (10-15 min)" >> $GITHUB_STEP_SUMMARY

  # 2) E2E Tests Centralized - Suite Critical (15 min)
  e2e-isolated:
    runs-on: ubuntu-latest
    needs: staging-validation

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸŽ­ Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json', 'playwright.config.critical.ts') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ðŸ§­ Install Playwright browsers
        run: |
          if [ "${{ steps.cache-playwright.outputs.cache-hit }}" == "true" ]; then
            echo "âœ… Cache hit - installation rapide"
            npx playwright install chromium firefox --force
          else
            echo "âš ï¸ Cache miss - installation complÃ¨te"
            npx playwright install --with-deps chromium firefox
          fi

      - name: ðŸ—ï¸ Build application
        run: npm run build

      - name: ðŸš€ Start preview server
        run: |
          npx http-server dist -p 4173 --cors &
          sleep 5

      - name: â³ Wait for application
        run: npx wait-on http://localhost:4173/ --timeout 60000

      - name: ðŸŽ¯ Run Critical E2E Tests (Chromium)
        run: |
          E2E_FORCE_MOCKS=true npx playwright test \
            --config=playwright.config.critical.ts \
            --project=chromium \
            --reporter=html,json
        env:
          CI: true
          BASE_URL: http://localhost:4173/
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ðŸŽ¯ Run Critical E2E Tests (Firefox)
        run: |
          E2E_FORCE_MOCKS=true npx playwright test \
            --config=playwright.config.critical.ts \
            --project=firefox \
            --reporter=html,json
        env:
          CI: true
          BASE_URL: http://localhost:4173/
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # 3) Upload results and summary
  upload-results:
    needs: [staging-validation, e2e-isolated]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Download E2E results
        uses: actions/download-artifact@v4
        with:
          pattern: e2e-results-critical-*
          merge-multiple: true
          path: e2e-results
        continue-on-error: true

      - name: ðŸ“Š Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-staging
          path: |
            playwright-report/
            e2e-results/playwright-report-*/
          retention-days: 3

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-staging
          path: |
            test-results/
            e2e-results/test-results-*/
          retention-days: 3

      - name: ðŸŽ¥ Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-staging
          path: |
            test-results/**/*.webm
            e2e-results/**/test-results/**/*.webm
          if-no-files-found: ignore
          retention-days: 3

      - name: ðŸ“‹ Upload traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces-staging
          path: |
            test-results/**/*.zip
            e2e-results/**/test-results/**/*.zip
          if-no-files-found: ignore
          retention-days: 3

      - name: ðŸ“Š Staging Validation Summary
        if: always()
        run: |
          echo "## Staging â†’ Pre-prod Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests Unitaires: PassÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build: SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… E2E Smoke: ValidÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Ultra-Simple (4 produits): ValidÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Phase: Staging (20-45 min)" >> $GITHUB_STEP_SUMMARY
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸš€ Merge Staging to Pre-prod
        run: |
          git merge origin/staging --no-ff -m "chore: auto-merge staging to pre-prod"
          git push origin pre-prod

      - name: ðŸ“¤ Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-staging
          path: test-results
          retention-days: 3

      - name: ðŸ“¸ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-staging
          path: test-results/**/*.png
          if-no-files-found: ignore
          retention-days: 3

      - name: ðŸŽ¥ Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-staging
          path: test-results/**/*.webm
          if-no-files-found: ignore
          retention-days: 3

      - name: ðŸ“‹ Upload traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces-staging
          path: test-results/**/*.zip
          if-no-files-found: ignore
          retention-days: 3

      - name: ðŸ“Š Staging Validation Summary
        if: always()
        run: |
          echo "## Staging â†’ Pre-prod Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests Unitaires: PassÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build: SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… E2E Smoke: ValidÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Ultra-Simple (4 produits): ValidÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Phase: Staging (20-45 min)" >> $GITHUB_STEP_SUMMARY
