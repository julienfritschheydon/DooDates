name: ðŸš€ Staging â†’ Pre-prod (Auto-merge)

on:
  push:
    branches:
      - staging

permissions:
  contents: write

jobs:
  staging-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps
        
      - name: ðŸ§ª Tests Unitaires Rapides
        run: npm run test:unit:fast
        timeout-minutes: 5
        
      - name: ðŸ“ TypeScript Check
        run: npm run type-check
        timeout-minutes: 3
        
      - name: ðŸ§¹ Linting & Formatage
        run: npm run lint -- --max-warnings=30
        timeout-minutes: 3
        
      - name: ðŸ—ï¸ Build Validation
        run: npm run build
        timeout-minutes: 5
        
      - name: ðŸŽ­ Tests E2E Smoke
        run: npm run test:e2e:smoke
        timeout-minutes: 10
        continue-on-error: false
        
      - name: ðŸ“Š Staging Validation Summary
        if: always()
        run: |
          echo "## Staging â†’ Pre-prod Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests Unitaires: PassÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build: SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… E2E Smoke: ValidÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Phase: Staging (20-45 min)" >> $GITHUB_STEP_SUMMARY

  auto-merge-to-preprod:
    needs: staging-validation
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/staging'
    steps:
      - name: ðŸ“¥ Checkout Pre-prod
        uses: actions/checkout@v4
        with:
          ref: pre-prod
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸš€ Merge Staging to Pre-prod
        run: |
          git merge origin/staging --no-ff -m "chore: auto-merge staging to pre-prod"
          git push origin pre-prod
