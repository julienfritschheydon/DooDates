name: üöÄ Staging ‚Üí Pre-prod (Auto-merge)

on:
  push:
    branches:
      - staging

permissions:
  contents: write

jobs:
  staging-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: üì¶ Install Dependencies
        run: npm ci
        
      - name: üé≠ Install Playwright
        run: npx playwright install --with-deps
        
      - name: üß™ Tests Unitaires Rapides
        run: npm run test:unit:fast
        timeout-minutes: 5
        
      - name: üìù TypeScript Check
        run: npm run type-check
        timeout-minutes: 3
        
      - name: üßπ Linting & Formatage
        run: npm run lint -- --max-warnings=30
        timeout-minutes: 3
        
      - name: üèóÔ∏è Build Validation
        run: npm run build
        timeout-minutes: 5
        
      - name: üé≠ Tests E2E Smoke
        run: npm run test:e2e:smoke
        timeout-minutes: 10
        continue-on-error: false
        
      - name: üìä Staging Validation Summary
        if: always()
        run: |
          echo "## Staging ‚Üí Pre-prod Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Tests Unitaires: Pass√©s" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Build: Succ√®s" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ E2E Smoke: Valid√©s" >> $GITHUB_STEP_SUMMARY
          echo "üìù Phase: Staging (20-45 min)" >> $GITHUB_STEP_SUMMARY

  auto-merge-to-preprod:
    needs: staging-validation
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/staging'
    steps:
      - name: üì• Checkout Pre-prod
        uses: actions/checkout@v4
        with:
          ref: pre-prod
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîÄ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: üöÄ Merge Staging to Pre-prod
        run: |
          # Tenter le merge
          if ! git merge origin/staging --no-ff -m "chore: auto-merge staging to pre-prod"; then
            echo "‚ö†Ô∏è Conflits d√©tect√©s, r√©solution en faveur de staging..."
            # R√©soudre les conflits en faveur de staging (--theirs = staging lors du merge dans pre-prod)
            # R√©soudre les fichiers connus pour conflits fr√©quents
            git checkout --theirs .github/workflows/deploy-edge-functions.yml 2>/dev/null || true
            git checkout --theirs index.html 2>/dev/null || true
            git checkout --theirs public/404.html 2>/dev/null || true
            
            # V√©rifier s'il reste des fichiers en conflit
            if git diff --name-only --diff-filter=U | grep -q .; then
              echo "‚ö†Ô∏è Conflits suppl√©mentaires d√©tect√©s, r√©solution pour tous les fichiers..."
              # R√©soudre tous les conflits restants en faveur de staging
              git diff --name-only --diff-filter=U | while read file; do
                git checkout --theirs "$file" 2>/dev/null || true
              done
            fi
            
            # V√©rifier qu'il n'y a plus de conflits non r√©solus
            if git diff --name-only --diff-filter=U | grep -q .; then
              echo "‚ùå Impossible de r√©soudre tous les conflits. Fichiers en conflit restants:"
              git diff --name-only --diff-filter=U
              exit 1
            fi
            
            # Ajouter tous les fichiers r√©solus
            git add -A
            
            # Commit uniquement si tous les conflits sont r√©solus
            if ! git commit -m "chore: auto-merge staging to pre-prod - resolved conflicts"; then
              echo "‚ùå √âchec du commit apr√®s r√©solution des conflits"
              exit 1
            fi
          fi
          
          # Push uniquement si le merge/commit a r√©ussi
          git push origin pre-prod
