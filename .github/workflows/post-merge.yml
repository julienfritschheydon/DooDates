name: Post-Merge Validation

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  # ========================================
  # TESTS E2E EN PARALLÃˆLE (gain ~2-3min)
  # ========================================
  
  e2e-smoke:
    name: ğŸ”¥ E2E Smoke Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-e2e-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§­ Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: ğŸ”¥ Run Smoke Tests (Shard ${{ matrix.shard }}/3)
        run: npx playwright test --project=chromium --grep @smoke --grep-invert "@analytics|@functional" --shard=${{ matrix.shard }}/3

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-smoke-report-${{ matrix.shard }}
          path: playwright-report
          retention-days: 7

  e2e-functional:
    name: âš¡ E2E Functional Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-e2e-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-e2e-

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§­ Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: âš¡ Run Functional Tests (Shard ${{ matrix.shard }}/3)
        run: npx playwright test --project=chromium --grep @functional --grep-invert "@wip|@flaky|@analytics" --shard=${{ matrix.shard }}/3

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-functional-report-${{ matrix.shard }}
          path: playwright-report
          retention-days: 7

  # ========================================
  # NOTIFICATION SI Ã‰CHEC
  # ========================================
  
  notify-failure:
    name: ğŸ“¢ Notify Failures
    runs-on: ubuntu-latest
    needs: [e2e-smoke, e2e-functional]
    if: failure()
    steps:
      - name: Create Issue for Failed Tests
        uses: actions/github-script@v6
        with:
          script: |
            const smokeStatus = '${{ needs.e2e-smoke.result }}';
            const functionalStatus = '${{ needs.e2e-functional.result }}';
            
            let failedTests = [];
            if (smokeStatus === 'failure') failedTests.push('Smoke Tests');
            if (functionalStatus === 'failure') failedTests.push('Functional Tests');
            
            const issueBody = [
              'âŒ Tests E2E Ã©chouÃ©s sur main',
              '',
              'Tests en Ã©chec: ' + failedTests.join(', '),
              'Commit: ' + context.sha,
              'Auteur: ' + context.actor,
              'Workflow: ' + context.payload.repository.html_url + '/actions/runs/' + context.runId,
              '',
              'DÃ©tails:',
              '- Smoke: ' + smokeStatus,
              '- Functional: ' + functionalStatus
            ].join('\n');
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Post-Merge E2E Tests Failed: ' + failedTests.join(', '),
              body: issueBody,
              labels: ['critical', 'bug', 'main-branch', 'e2e-failure', 'automated']
            });
