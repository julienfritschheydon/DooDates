name: ðŸŽ¯ Pre-prod â†’ Main (Auto-merge)

on:
  push:
    branches:
      - pre-prod

permissions:
  contents: write

jobs:
  preprod-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps
        
      - name: ðŸ§ª Tests Unitaires Complets
        run: npm run test:unit:fast
        timeout-minutes: 5
        
      - name: ðŸ“ TypeScript Check
        run: npm run type-check
        timeout-minutes: 3
        
      - name: ðŸ§¹ Linting & Formatage
        run: npm run lint -- --max-warnings=0
        timeout-minutes: 3
        
      - name: ðŸ—ï¸ Build Production
        run: npm run build
        timeout-minutes: 5
        
      - name: ðŸŽ­ Tests E2E Smoke
        run: npm run test:e2e:smoke
        timeout-minutes: 10
        continue-on-error: false
        
      - name: ðŸŽ­ Tests E2E Functional
        run: npm run test:e2e:functional
        timeout-minutes: 15
        continue-on-error: false
        
      - name: ðŸ“Š Pre-prod Validation Summary
        if: always()
        run: |
          echo "## Pre-prod â†’ Main Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests Unitaires: PassÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build Production: SuccÃ¨s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… E2E Smoke + Functional: ValidÃ©s" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting: 0 warnings" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Phase: Pre-prod (30-45 min)" >> $GITHUB_STEP_SUMMARY

  auto-merge-to-main:
    needs: preprod-validation
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/pre-prod'
    steps:
      - name: ðŸ“¥ Checkout Main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸš€ Merge Pre-prod to Main
        run: |
          git merge origin/pre-prod --no-ff -m "chore: auto-merge pre-prod to main [production release]"
          git push origin main
          
      - name: ðŸ·ï¸ Create Release Tag
        run: |
          TAG_NAME="release-$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG_NAME" -m "Production release from pre-prod"
          git push origin "$TAG_NAME"
          echo "ðŸ·ï¸ Created release tag: $TAG_NAME" >> $GITHUB_STEP_SUMMARY
