name: 3ï¸âƒ£ Main Complete Validation (Production Protection)

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  issues: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  # ========================================
  # DÃ‰TECTION CHANGEMENTS (main)
  # ========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code }}
      src: ${{ steps.changes.outputs.src }}
      e2e-required: ${{ steps.changes.outputs.e2e-required }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Detect file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'vitest.config.ts'
              - 'tsconfig.json'
              - 'playwright.config.ts'
              - '.github/workflows/**'

            # Changements nÃ©cessitant E2E (toujours tester sur main)
            e2e-required:
              - 'src/**/!(*.test.ts|*.test.tsx|__tests__)'
              - 'src/**/*.tsx'
              - 'src/**/*.jsx'
              - 'src/**/!(*.test).ts'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'playwright.config.ts'
              - '.github/workflows/**'
              - 'tests/e2e/**'

            # Code source (hors tests)
            src:
              - 'src/**/!(*.test.ts|*.test.tsx)'

  # ========================================
  # PRÃ‰PARATION DÃ‰PENDANCES (main - optimisÃ©)
  # ========================================
  prepare-deps:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”§ Cache dependencies (optimisÃ©)
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-main-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-main-deps-
            ${{ runner.os }}-deps-combined-
            ${{ runner.os }}-deps-

      - name: ğŸ”§ Install dependencies (TOUJOURS)
        run: |
          npm ci --prefer-offline --no-audit
          npx playwright install --with-deps chromium

      - name: ğŸ”§ Cache TypeScript Build Info
        uses: actions/cache@v4
        with:
          path: |
            .tsbuildinfo
            node_modules/.vite
          key: ${{ runner.os }}-main-build-cache-${{ hashFiles('src/**/*', 'tsconfig.json', 'vite.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-main-build-cache-
            ${{ runner.os }}-build-cache-

  # ========================================
  # TESTS COMPLETS (main - PARALLÃˆLE)
  # ========================================
  tests-complete:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      INTEGRATION_TEST_PASSWORD: ${{ secrets.INTEGRATION_TEST_PASSWORD }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-main-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-main-deps-

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ§ª Tests unitaires complets
        run: npm run test:unit

      - name: ğŸ”— Tests d'intÃ©gration
        run: npm run test:integration

      - name: ğŸ¨ Tests UX RÃ©gression
        run: npm run test:ux-regression

  # ========================================
  # BUILD VALIDATION (main - PARALLÃˆLE)
  # ========================================
  build-validation:
    needs: [changes, prepare-deps]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-main-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-main-deps-

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ”§ Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-main-eslint-${{ hashFiles('.eslintrc*', 'src/**/*.ts*', 'src/**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-main-eslint-
            ${{ runner.os }}-eslint-

      - name: ğŸ” VÃ©rification TypeScript
        run: npm run type-check

      - name: ğŸ§¹ Lint strict (main)
        run: npm run lint -- --max-warnings 0

      - name: ğŸ—ï¸ Build production (optimisÃ©)
        run: npm run build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 1

  # ========================================
  # E2E COMPLET (main - PARALLÃˆLE)
  # ========================================
  tests-e2e-complete:
    needs: [changes, prepare-deps]
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.changes.outputs.e2e-required == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-main-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-main-deps-

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸš€ E2E Smoke Tests (main)
        run: npm run test:e2e:smoke -- --reporter=html,json

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-main-complete
          path: playwright-report
          retention-days: 7

      - name: ğŸ“¤ Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-main-complete
          path: |
            test-results
            test-results.json
          retention-days: 7

  # ========================================
  # ğŸ”¥ PRODUCTION SMOKE TESTS (main - CRITIQUE)
  # ========================================
  production-smoke-main:
    needs: [changes, tests-complete, build-validation]
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.tests-complete.result == 'success' &&
      needs.build-validation.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-main-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-main-deps-

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Build production (avec base path local pour tests)
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: ğŸš€ Start preview server
        run: |
          npm run preview -- --port 4173 --host &
          echo $! > preview.pid
          sleep 5

      - name: â³ Wait for server to be ready
        run: npx wait-on http://localhost:4173/ --timeout 60000

      - name: ğŸ”¥ Run production smoke tests (main)
        run: E2E_FORCE_MOCKS=true npx playwright test tests/e2e/production-smoke.spec.ts --project=chromium --reporter=html,json
        env:
          BASE_URL: http://localhost:4173/
          CI: true

      - name: ğŸ›‘ Stop preview server
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
            rm preview.pid
          fi

      - name: ğŸ“Š Upload Playwright report (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-production-smoke-main
          path: playwright-report
          retention-days: 7

      - name: ğŸ“¤ Upload test results (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-production-smoke-main
          path: |
            test-results
            test-results.json
          retention-days: 7

  # ========================================
  # AUTO-ROLLBACK (si Ã©chec critique sur main)
  # ========================================
  auto-rollback:
    needs: [changes, tests-complete, build-validation, production-smoke-main]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (
        needs.tests-complete.result == 'failure' || 
        needs.build-validation.result == 'failure' ||
        needs.production-smoke-main.result == 'failure'
      )
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WORKFLOW }}

      - name: ğŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš¨ Create rollback branch
        run: |
          git checkout -b rollback/main-${{ github.run_number }}
          git push origin rollback/main-${{ github.run_number }}

      - name: ğŸ“¢ Create Critical Issue
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ needs.tests-complete.result }}';
            const buildStatus = '${{ needs.build-validation.result }}';
            const prodSmokeStatus = '${{ needs.production-smoke-main.result }}';

            let failedComponents = [];
            if (testStatus === 'failure') failedComponents.push('Tests Complets');
            if (buildStatus === 'failure') failedComponents.push('Build Validation');
            if (prodSmokeStatus === 'failure') failedComponents.push('ğŸ”¥ Production Smoke');

            const issueBody = `## ğŸš¨ CRITICAL: Main Regression Detected\n\n` +
              `**ğŸ”¥ PRODUCTION PROTECTION ACTIVATED**\n\n` +
              `**Failed Components:** ${failedComponents.join(', ')}\n\n` +
              `**Details:**\n` +
              `- ğŸ§ª Tests Complets: ${testStatus === 'failure' ? 'âŒ' : 'âœ…'}\n` +
              `- ğŸ—ï¸ Build Validation: ${buildStatus === 'failure' ? 'âŒ' : 'âœ…'}\n` +
              `- ğŸ”¥ Production Smoke: ${prodSmokeStatus === 'failure' ? 'âŒ' : 'âœ…'}\n\n` +
              `**Actions Taken:**\n` +
              `- ğŸš¨ Rollback branch created: \`rollback/main-${{ github.run_number }}\`\n` +
              `- ğŸ“Š Detailed reports available in artifacts\n` +
              `- ğŸš« Deployment blocked automatically\n\n` +
              `**Next Steps:**\n` +
              `1. Review test failures in artifacts\n` +
              `2. Fix issues on develop branch\n` +
              `3. Re-merge when fixed\n` +
              `4. Delete rollback branch after resolution\n\n` +
              `**Commit:** \`${{ github.sha }}\`\n` +
              `**Run ID:** \`${{ github.run_id }}\``;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ CRITICAL: Main Regression - Production Protected',
              body: issueBody,
              labels: ['critical', 'production', 'regression', 'urgent', 'rollback']
            });

  # ========================================
  # DEPLOYMENT TO GITHUB PAGES (main)
  # ========================================
  deploy:
    needs: [changes, tests-complete, build-validation, production-smoke-main]
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.tests-complete.result == 'success' &&
      needs.build-validation.result == 'success' &&
      needs.production-smoke-main.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ========================================
  # SUCCESS NOTIFICATION (main)
  # ========================================
  success-notification:
    needs: [changes, tests-complete, build-validation, production-smoke-main, deploy]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      needs.tests-complete.result == 'success' &&
      needs.build-validation.result == 'success' &&
      needs.production-smoke-main.result == 'success' &&
      needs.deploy.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‰ Production Ready
        run: |
          echo "âœ… Main validation completed successfully"
          echo "ğŸš€ Production deployment completed"
          echo "ğŸ“Š All tests passed:"
          echo "  - ğŸ§ª Tests Complets: âœ…"
          echo "  - ğŸ—ï¸ Build Validation: âœ…" 
          echo "  - ğŸ”¥ Production Smoke: âœ…"
          echo "  - ğŸš€ Deployment: âœ…"
          echo "ğŸŒ Site deployed at: https://julienfritschheydon.github.io/DooDates/"
          echo "ğŸ›¡ï¸ Production protection maintained"
