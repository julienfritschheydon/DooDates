name: üêõ Bug ‚Üí Testing (Auto-merge)

on:
  push:
    branches:
      - 'bug/*'

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üß™ Tests Unitaires Rapides
        run: npm run test:unit:fast

  merge-to-testing:
    needs: validate
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: üì• Checkout Testing
        uses: actions/checkout@v4
        with:
          ref: testing
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üîÄ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: üöÄ Merge Bug Branch
        run: |
          # Tenter le merge
          if ! git merge origin/${{ github.ref_name }} --no-ff -m "chore: auto-merge ${{ github.ref_name }} to testing"; then
            echo "‚ö†Ô∏è Conflits d√©tect√©s, r√©solution en faveur de la branche bug..."
            # R√©soudre les conflits en faveur de la branche bug (--theirs = branche bug lors du merge dans testing)
            # R√©soudre les fichiers connus pour conflits fr√©quents
            git checkout --theirs .github/workflows/deploy-edge-functions.yml 2>/dev/null || true
            git checkout --theirs index.html 2>/dev/null || true
            git checkout --theirs public/404.html 2>/dev/null || true
            
            # V√©rifier s'il reste des fichiers en conflit
            if git diff --name-only --diff-filter=U | grep -q .; then
              echo "‚ö†Ô∏è Conflits suppl√©mentaires d√©tect√©s, r√©solution pour tous les fichiers..."
              # R√©soudre tous les conflits restants en faveur de la branche bug
              git diff --name-only --diff-filter=U | while read file; do
                git checkout --theirs "$file" 2>/dev/null || true
              done
            fi
            
            # V√©rifier qu'il n'y a plus de conflits non r√©solus
            if git diff --name-only --diff-filter=U | grep -q .; then
              echo "‚ùå Impossible de r√©soudre tous les conflits. Fichiers en conflit restants:"
              git diff --name-only --diff-filter=U
              exit 1
            fi
            
            # Ajouter tous les fichiers r√©solus
            git add -A
            
            # Commit uniquement si tous les conflits sont r√©solus
            if ! git commit -m "chore: auto-merge ${{ github.ref_name }} to testing - resolved conflicts"; then
              echo "‚ùå √âchec du commit apr√®s r√©solution des conflits"
              exit 1
            fi
          fi
          
          # Push uniquement si le merge/commit a r√©ussi
          git push origin testing
