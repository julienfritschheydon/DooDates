name: ðŸ› Bug â†’ Testing (Auto-merge)

on:
  push:
    branches:
      - 'bug/*'

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Tests Unitaires Rapides
        run: npm run test:unit:fast

  merge-to-testing:
    needs: validate
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: ðŸ“¥ Checkout Testing
        uses: actions/checkout@v4
        with:
          ref: testing
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸš€ Merge Bug Branch
        run: |
          # Tenter le merge
          if ! git merge origin/${{ github.ref_name }} --no-ff -m "chore: auto-merge ${{ github.ref_name }} to testing"; then
            echo "âš ï¸ Conflits dÃ©tectÃ©s, rÃ©solution en faveur de la branche bug..."
            # RÃ©soudre les conflits en faveur de la branche bug (--theirs = branche bug lors du merge dans testing)
            git checkout --theirs .github/workflows/deploy-edge-functions.yml 2>/dev/null || true
            git checkout --theirs index.html 2>/dev/null || true
            git checkout --theirs public/404.html 2>/dev/null || true
            git add .github/workflows/deploy-edge-functions.yml index.html public/404.html
            git commit -m "chore: auto-merge ${{ github.ref_name }} to testing - resolved conflicts"
          fi
          git push origin testing
