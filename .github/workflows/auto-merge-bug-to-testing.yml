name: Auto-merge Bug â†’ Testing

on:
  push:
    branches: ['bug/*']

jobs:
  validate:
    name: ğŸ§ª Validate Bug Fix
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit:fast
        timeout-minutes: 3

      - name: ğŸ” TypeScript Check
        run: npm run type-check
        timeout-minutes: 2

      - name: ğŸ§¹ Linting
        run: npm run lint
        timeout-minutes: 1

      - name: ğŸ—ï¸ Build Validation
        run: npm run build
        timeout-minutes: 2

  auto-merge:
    name: ğŸš€ Auto-merge to Testing
    runs-on: ubuntu-latest
    needs: validate
    if: success()
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "Auto-merge Bot"
          git config --global user.email "bot@doodates.com"

      - name: ğŸ”„ Merge to Testing
        run: |
          git checkout testing
          git merge origin/${{ github.ref_name }} --no-ff -m "Auto-merge: ${{ github.ref_name }} â†’ testing"
          
      - name: ğŸ“¤ Push to Testing
        run: git push origin testing
