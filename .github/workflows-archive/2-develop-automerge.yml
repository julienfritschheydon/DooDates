name: 2ï¸âƒ£ Develop â†’ Main (Auto-merge)

on:
  push:
    branches: [develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # ========================================
  # DÃ‰TECTION CHANGEMENTS (skip docs only)
  # ========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.changes.outputs.code || 'false' }}
      src: ${{ steps.changes.outputs.src || 'false' }}
      tests-only: ${{ steps.changes.outputs.tests-only || 'false' }}
      e2e-required: ${{ steps.changes.outputs.e2e-required || 'false' }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Detect file changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'vitest.config.ts'
              - 'tsconfig.json'
              - 'playwright.config.ts'
              - '.github/workflows/**'

            # Changements nÃ©cessitant E2E (toujours tester)
            e2e-required:
              - 'src/**/!(*.test.ts|*.test.tsx|__tests__)'
              - 'src/**/*.tsx'
              - 'src/**/*.jsx'
              - 'src/**/!(*.test).ts'
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.ts'
              - 'playwright.config.ts'
              - 'tests/e2e/**'

            # Changements tests unitaires uniquement (skip E2E safe)
            tests-only:
              - 'src/**/__tests__/**'
              - 'src/**/*.test.ts'
              - 'src/**/*.test.tsx'
              - 'vitest.config.ts'

            # Code source (hors tests)
            src:
              - 'src/**/!(*.test.ts|*.test.tsx)'

            docs:
              - 'Docs/**/*.md'
              - 'README.md'
              - '*.md'

  # ========================================
  # SKIP NOTIFICATION (docs only)
  # ========================================
  skip-notification:
    needs: changes
    if: needs.changes.outputs.code == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Docs only - Skip tests
        run: |
          echo "âœ… Only documentation files changed"
          echo "Skipping tests and auto-merge"
          echo "Changes detected:"
          echo "  - Code changes: ${{ needs.changes.outputs.code }}"

  # ========================================
  # TESTS (skip si docs only)
  # ========================================
  tests-unit:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      INTEGRATION_TEST_PASSWORD: ${{ secrets.INTEGRATION_TEST_PASSWORD }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Cache Playwright browsers
        id: cache-playwright-unit
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-
            ${{ runner.os }}-playwright-

      - name: ğŸ§­ Install Playwright browsers
        if: steps.cache-playwright-unit.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ“¦ Installation de chromium avec dÃ©pendances systÃ¨me..."
          npx playwright install --with-deps chromium

      # - name: ğŸ§ª Tests unitaires
      #   run: npm run test:unit
      # CommentÃ© pour accÃ©lÃ©rer le workflow de push

      - name: ğŸ”— Tests d'intÃ©gration
        run: npm run test:integration

      # - name: ğŸ¨ Tests UX RÃ©gression
      #   run: npm run test:ux-regression
      # CommentÃ© pour accÃ©lÃ©rer le workflow de push

  tests-e2e:
    needs: changes
    # E2E requis SI:
    # - Code source modifiÃ© (src hors tests)
    # - Config modifiÃ©e (package.json, vite, playwright)
    # - Tests E2E modifiÃ©s
    # E2E SKIP SI:
    # - Uniquement tests unitaires (*.test.ts dans __tests__/)
    # - Uniquement vitest.config.ts
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.changes.outputs.e2e-required == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ­ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Cache Playwright browsers
        id: cache-playwright-e2e
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-
            ${{ runner.os }}-playwright-

      - name: ğŸ§­ Install Playwright (Chromium)
        if: steps.cache-playwright-e2e.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ“¦ Installation de chromium avec dÃ©pendances systÃ¨me..."
          npx playwright install --with-deps chromium

      - name: "Tests E2E Smoke (develop: fast validation)"
        run: npm run test:e2e:smoke -- --reporter=html,json

      - name: ğŸ“Š Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-develop-smoke
          path: playwright-report
          retention-days: 7

      - name: ğŸ“¤ Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-develop-smoke
          path: |
            test-results
            test-results.json
          retention-days: 7

  # ========================================
  # E2E SKIP NOTIFICATION
  # ========================================
  e2e-skip-notification:
    needs: changes
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.changes.outputs.tests-only == 'true' &&
      needs.changes.outputs.e2e-required == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: âš¡ E2E Skipped - Tests unitaires uniquement
        run: |
          echo "âœ… Only unit test files changed"
          echo "Skipping E2E tests (safe)"
          echo "Files changed:"
          echo "  - Unit tests: ${{ needs.changes.outputs.tests-only }}"
          echo "  - Source code: ${{ needs.changes.outputs.src }}"
          echo "  - E2E required: ${{ needs.changes.outputs.e2e-required }}"

  build-validation:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”§ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”§ Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('.eslintrc*', 'src/**/*.ts*', 'src/**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-eslint-

      - name: ğŸ”§ Cache TypeScript Build Info
        uses: actions/cache@v4
        with:
          path: .tsbuildinfo
          key: ${{ runner.os }}-tsbuildinfo-${{ hashFiles('src/**/*.ts*', 'tsconfig*.json') }}
          restore-keys: |
            ${{ runner.os }}-tsbuildinfo-

      - name: ğŸ”§ Cache Vite Build
        uses: actions/cache@v4
        with:
          path: |
            dist
            node_modules/.vite
          key: ${{ runner.os }}-vite-build-${{ hashFiles('src/**', 'vite.config.ts', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-vite-build-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ” VÃ©rification TypeScript
        run: npm run type-check

      - name: ğŸ§¹ Lint (warnings allowed on develop)
        run: npm run lint -- --max-warnings 1000

      - name: ğŸ—ï¸ Build production
        run: npm run build

  # ========================================
  # ğŸ”¥ PRODUCTION SMOKE TESTS (PRE-MERGE)
  # ========================================
  # CRITIQUE : Bloque le merge si le build production est cassÃ©
  # Ces tests s'exÃ©cutent AVANT le merge vers main
  production-smoke-pre-merge:
    needs: [changes, tests-unit, tests-e2e, build-validation]
    if: |
      needs.changes.outputs.code == 'true' &&
      needs.tests-unit.result == 'success' &&
      (needs.tests-e2e.result == 'success' || needs.tests-e2e.result == 'skipped') &&
      needs.build-validation.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Cache Playwright browsers
        id: cache-playwright-smoke
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-chromium-
            ${{ runner.os }}-playwright-

      - name: ğŸ§­ Install Playwright (Chromium only)
        if: steps.cache-playwright-smoke.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ“¦ Installation de chromium avec dÃ©pendances systÃ¨me..."
          npx playwright install --with-deps chromium

      - name: ğŸ“¦ Build production (avec base path local pour tests)
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸš€ Start preview server
        run: |
          npm run preview &
          echo $! > preview.pid

      - name: â³ Wait for server to be ready
        run: npx wait-on http://localhost:4173/ --timeout 60000

      - name: ğŸ”¥ Run production smoke tests
        run: npx playwright test tests/e2e/production-smoke.spec.ts --project=chromium --reporter=html,json
        env:
          BASE_URL: http://localhost:4173/
          CI: true

      - name: ğŸ›‘ Stop preview server
        if: always()
        run: |
          if [ -f preview.pid ]; then
            kill $(cat preview.pid) || true
            rm preview.pid
          fi

      - name: ğŸ“Š Upload Playwright report (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-production-smoke-pre-merge
          path: playwright-report
          retention-days: 7

      - name: ğŸ“¤ Upload test results (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-production-smoke-pre-merge
          path: |
            test-results
            test-results.json
          retention-days: 7

  # ========================================
  # AUTO-MERGE TO MAIN
  # ========================================
  auto-merge-to-main:
    needs: [changes, tests-unit, tests-e2e, build-validation, production-smoke-pre-merge]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      needs.tests-unit.result == 'success' &&
      (needs.tests-e2e.result == 'success' || needs.tests-e2e.result == 'skipped') &&
      needs.build-validation.result == 'success' &&
      needs.production-smoke-pre-merge.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_WORKFLOW }}

      - name: ğŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Merge develop â†’ main
        run: |
          git checkout main
          git merge --no-ff develop -m "chore: auto-merge develop to main (CI validated)"
          git push origin main

      - name: ğŸ“¢ Notify success
        run: |
          echo "âœ… Develop merged to main successfully"
          echo "All tests passed, deployment workflows will now run"

  notify-failure:
    needs: [changes, tests-unit, tests-e2e, build-validation, production-smoke-pre-merge]
    if: |
      always() &&
      needs.changes.outputs.code == 'true' &&
      (needs.tests-unit.result == 'failure' || 
       needs.tests-e2e.result == 'failure' || 
       needs.build-validation.result == 'failure' ||
       needs.production-smoke-pre-merge.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Download test results (if E2E failed)
        if: needs.tests-e2e.result == 'failure'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: test-results-develop-*
          merge-multiple: true
          path: test-results

      - name: ğŸ“¥ Download production smoke test results (if failed)
        if: needs.production-smoke-pre-merge.result == 'failure'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: test-results-production-smoke-pre-merge
          merge-multiple: true
          path: test-results

      - name: ğŸ“Š Generate E2E Summary (if E2E failed)
        id: e2e-summary
        if: needs.tests-e2e.result == 'failure'
        run: |
          if [ -d test-results ] || [ -f test-results.json ]; then
            node scripts/generate-regression-summary.js develop || echo "Summary generation failed"
          else
            echo "No test results available"
          fi
        continue-on-error: true

      - name: ğŸ“Š Generate Production Smoke Summary (if failed)
        id: prod-smoke-summary
        if: needs.production-smoke-pre-merge.result == 'failure'
        run: |
          if [ -d test-results ] || [ -f test-results.json ]; then
            node scripts/generate-regression-summary.js develop || echo "Summary generation failed"
          else
            echo "No test results available"
          fi
        continue-on-error: true

      - name: Create Issue if Validation Failed
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const unitStatus = '${{ needs.tests-unit.result }}';
            const e2eStatus = '${{ needs.tests-e2e.result }}';
            const buildStatus = '${{ needs.build-validation.result }}';
            const prodSmokeStatus = '${{ needs.production-smoke-pre-merge.result }}';

            let failedComponents = [];
            if (unitStatus === 'failure') failedComponents.push('Tests Unitaires');
            if (e2eStatus === 'failure') failedComponents.push('Tests E2E');
            if (buildStatus === 'failure') failedComponents.push('Build & Validation');
            if (prodSmokeStatus === 'failure') failedComponents.push('ğŸ”¥ Production Smoke (PRE-MERGE)');

            let issueBody = `## âŒ Validation Ã©chouÃ©e sur develop - Auto-merge bloquÃ©\n\n`;
            issueBody += `**Composants en Ã©chec:** ${failedComponents.join(', ')}\n\n`;
            issueBody += `**DÃ©tails:**\n`;
            issueBody += `- ğŸ§ª Tests Unitaires: ${unitStatus === 'failure' ? 'âŒ' : 'âœ…'} ${unitStatus}\n`;
            issueBody += `- ğŸ”¥ Tests E2E Smoke: ${e2eStatus === 'failure' ? 'âŒ' : e2eStatus === 'skipped' ? 'â­ï¸' : 'âœ…'} ${e2eStatus}\n`;
            issueBody += `- ğŸ—ï¸ Build & Validation: ${buildStatus === 'failure' ? 'âŒ' : 'âœ…'} ${buildStatus}\n`;
            issueBody += `- ğŸ”¥ Production Smoke (Pre-Merge): ${prodSmokeStatus === 'failure' ? 'âŒ' : 'âœ…'} ${prodSmokeStatus}\n\n`;
            issueBody += `**Informations:**\n`;
            issueBody += `- Commit: \`${context.sha.substring(0, 7)}\`\n`;
            issueBody += `- Auteur: ${context.actor}\n`;
            issueBody += `- Workflow: [Voir les dÃ©tails](${context.payload.repository.html_url}/actions/runs/${context.runId})\n\n`;
            issueBody += `âš ï¸ **Le merge automatique vers main a Ã©tÃ© bloquÃ©.**\n\n`;
            issueBody += `Corrigez les erreurs et re-pushez sur develop.\n\n`;

            // Ajouter le rÃ©sumÃ© E2E dÃ©taillÃ© si disponible
            if (e2eStatus === 'failure') {
              const summaryPath = path.join(process.cwd(), 'regression-summary.md');
              if (fs.existsSync(summaryPath)) {
                const e2eSummary = fs.readFileSync(summaryPath, 'utf-8');
                issueBody += `---\n\n## ğŸ” DÃ©tails des Erreurs E2E\n\n${e2eSummary}\n`;
              } else {
                issueBody += `---\n\nğŸ“‹ **Rapports E2E dÃ©taillÃ©s disponibles dans les artefacts GitHub Actions**\n`;
              }
            }

            // Ajouter le rÃ©sumÃ© Production Smoke dÃ©taillÃ© si disponible
            if (prodSmokeStatus === 'failure') {
              const summaryPath = path.join(process.cwd(), 'regression-summary.md');
              if (fs.existsSync(summaryPath)) {
                const prodSmokeSummary = fs.readFileSync(summaryPath, 'utf-8');
                issueBody += `---\n\n## ğŸ”¥ DÃ©tails des Erreurs Production Smoke (Pre-Merge)\n\n${prodSmokeSummary}\n`;
              } else {
                issueBody += `---\n\nğŸ“‹ **Rapports Production Smoke dÃ©taillÃ©s disponibles dans les artefacts GitHub Actions**\n`;
              }
            }

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ Develop Validation Failed - Auto-merge blocked',
              body: issueBody,
              labels: ['bug', 'develop-branch', 'automated', 'ci-failure', 'urgent']
            });
