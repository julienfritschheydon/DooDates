on:
  push:
    branches:
      - "bug"

permissions:
  contents: write

jobs:
  validate:
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Tests Unitaires Rapides
        run: npm run test:unit:fast

  merge-to-testing:
    needs: validate
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: ğŸ“¥ Checkout Testing
        uses: actions/checkout@v4
        with:
          ref: testing
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”€ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸš€ Merge Bug Branch
        run: |
          git merge origin/${{ github.ref_name }} --no-ff -m "chore: auto-merge ${{ github.ref_name }} to testing"
          git pull origin testing --rebase
