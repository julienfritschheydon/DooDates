    <!-- PWA Métadonnées -->
    <script>
      // Generate manifest dynamically with correct base URL and absolute URLs
      (function () {
        const path = window.location.pathname;
        const baseUrl = path.includes("/DooDates") ? "/DooDates/" : "/";
        const origin = window.location.origin;

        // Helper to create absolute URLs
        const absUrl = (path) => origin + (path.startsWith("/") ? path : "/" + path);

        const manifest = {
          name: "DooDates - Assistant IA Planification",
          short_name: "DooDates",
          description:
            "Modern AI scheduling, no subscriptions. L'assistant IA révolutionnaire pour planifier vos rendez-vous collaboratifs.",
          start_url: absUrl(baseUrl),
          display: "standalone",
          display_override: ["standalone", "minimal-ui"],
          background_color: "#ffffff",
          theme_color: "#3b82f6",
          orientation: "portrait-primary",
          scope: absUrl(baseUrl),
          lang: "fr",
          categories: ["productivity", "business", "utilities"],
          icons: [
            {
              src: absUrl(baseUrl + "logo-doodates.svg"),
              sizes: "any",
              type: "image/svg+xml",
              purpose: "any maskable",
            },
            {
              src: absUrl(baseUrl + "logo-doodates.svg"),
              sizes: "192x192",
              type: "image/svg+xml",
            },
            {
              src: absUrl(baseUrl + "logo-doodates.svg"),
              sizes: "512x512",
              type: "image/svg+xml",
            },
          ],
          screenshots: [
            {
              src: absUrl(baseUrl + "logo-doodates.svg"),
              sizes: "1280x720",
              type: "image/svg+xml",
              form_factor: "wide",
              label: "DooDates - Interface principale",
            },
          ],
          shortcuts: [
            {
              name: "Nouveau sondage",
              short_name: "Nouveau",
              description: "Créer un nouveau sondage de dates",
              url: absUrl(baseUrl),
              icons: [
                {
                  src: absUrl(baseUrl + "logo-doodates.svg"),
                  sizes: "96x96",
                },
              ],
            },
          ],
          prefer_related_applications: false,
          related_applications: [],
          edge_side_panel: {
            preferred_width: 400,
          },
        };

        // Create blob URL for manifest
        const blob = new Blob([JSON.stringify(manifest, null, 2)], {
          type: "application/manifest+json",
        });
        const manifestUrl = URL.createObjectURL(blob);

        const link = document.createElement("link");
        link.rel = "manifest";
        link.href = manifestUrl;
        document.head.appendChild(link);
      })();
    </script>
    <meta name="theme-color" content="#3b82f6" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black-translucent" />

    <style>
      /* Correction immédiate focus Android */
      html,
      body {
        position: relative;
        overflow-x: hidden;
        scroll-behavior: auto !important;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      @media (max-width: 768px) {
        body {
          min-height: 100vh;
          min-height: 100dvh;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Script immédiat pour correction focus Android -->
    <script>
      // Correction focus Android - exécution immédiate
      (function () {
        function scrollToTop() {
          window.scrollTo({ top: 0, left: 0, behavior: "instant" });
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
        }

        // Scroll immédiat
        scrollToTop();

        // Scroll après DOM ready
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", scrollToTop);
        } else {
          scrollToTop();
        }

        // Scroll après chargement complet
        window.addEventListener("load", function () {
          setTimeout(scrollToTop, 50);
          setTimeout(scrollToTop, 200);
        });

        // Correction pour PWA Android
        window.addEventListener("focus", function () {
          setTimeout(scrollToTop, 100);
        });

        document.addEventListener("visibilitychange", function () {
          if (!document.hidden) {
            setTimeout(scrollToTop, 100);
          }
        });
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
